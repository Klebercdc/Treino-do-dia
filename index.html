<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="theme-color" content="#0b1220" />
    <title>Treino do Dia</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="titlewrap">
        <h1>Treino do Dia</h1>
        <div class="sub" id="todayLabel">Carregando…</div>
      </div>
      <div class="actions">
        <button class="btn secondary" id="btnHistory">Histórico</button>
        <button class="iconbtn" id="btnSettings">⚙️</button>
      </div>
    </header>

    <main class="container">
      <section class="card" id="workoutCard">
        <div id="pillDay" class="pill-container"></div>
        <h2 id="workoutTitle" style="margin: 10px 0 5px 0;">—</h2>
        <div class="muted" id="workoutObjective">—</div>
        
        <div class="list" id="exerciseList"></div>

        <div class="footerrow">
          <button id="btnExport" class="btn secondary mini">JSON</button>
          <div class="footer-actions">
            <button id="btnCopy" class="btn secondary">Copiar</button>
            <button id="btnSave" class="btn">Salvar hoje</button>
          </div>
        </div>
      </section>
    </main>

    <dialog class="modal" id="modalHistory">
      <div class="modalhead"><h3>Histórico</h3><button class="iconbtn" id="closeHistory">×</button></div>
      <div class="grid">
        <select id="histExercise" style="width:100%"></select>
        <div class="row">
          <button class="btn secondary" id="btnImport">Importar</button>
          <button class="btn danger" id="btnClear">Limpar</button>
        </div>
      </div>
      <div class="divider"></div>
      <div class="hist" id="histList"></div>
    </dialog>

    <dialog class="modal" id="modalSettings">
      <div class="modalhead"><h3>Configurações</h3><button class="iconbtn" id="closeSettings">×</button></div>
      <div class="grid">
        <label class="field"><span>Guardar RPE?</span><select id="keepRpe"><option value="1">Sim</option><option value="0">Não</option></select></label>
      </div>
      <button class="btn" id="btnSaveSettings" style="margin-top:20px; width:100%">Salvar</button>
    </dialog>

    <input type="file" id="fileImport" accept="application/json" hidden />
    <script src="./app.js"></script>
  </body>
</html>
