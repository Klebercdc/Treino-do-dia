<!doctype html>
<html lang="pt-PT">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="theme-color" content="#0b1220" />
    <title>TITAN PRO</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';</script>

    <style>
      :root { --bg:#0b1220; --card:#161e2e; --blue:#3182ce; --text:#f7fafc; --orange:#f6ad55; --green:#38b2ac; --red:#e53e3e; }
      body { background:var(--bg); color:var(--text); font-family:-apple-system,sans-serif; margin:0; padding-bottom:20px; user-select: none; -webkit-tap-highlight-color: transparent; }

      .top-header { padding:15px; background:var(--card); border-bottom:1px solid #2d3748; display:flex; justify-content:space-between; align-items:center; position:sticky; top:0; z-index:100; }
      .brand { font-weight: 800; font-size: 1rem; color: var(--blue); }
      .brand span { color: #fff; }
      .date-badge { font-size:.7rem; color:var(--orange); font-weight:bold; background:#0b1220; padding:4px 10px; border-radius:15px; }

      .timer-area { background:#1a202c; padding:12px; border-bottom:2px solid var(--blue); text-align:center; }
      #timerDisplay { font-size:2.2rem; font-weight:800; color:var(--blue); font-family:monospace; margin-bottom:8px; }
      .timer-btns { display:flex; gap:6px; justify-content:center; margin-bottom:5px; }
      .btn-t { background:#2d3748; color:#fff; border:none; padding:8px 12px; border-radius:8px; font-size:.75rem; font-weight:bold; }
      .btn-t.active { background:var(--blue); }
      .btn-ctrl { background:var(--green); color:#fff; border:none; padding:10px 20px; border-radius:8px; font-weight:bold; }

      .setup-panel { background:var(--card); padding:20px; border-bottom:3px solid var(--blue); display: none; }
      .field { margin-bottom:15px; }
      .field label { font-size:.7rem; color:#a0aec0; display:block; margin-bottom:5px; font-weight:bold; text-transform:uppercase; }
      .field select { width:100%; padding:12px; background:#0b1220; color:#fff; border:1px solid var(--blue); border-radius:8px; }

      .nav-pills { display:flex; gap:8px; padding:10px; background:var(--bg); overflow-x:auto; border-bottom:1px solid #2d3748; }
      .pill { flex:none; padding:12px 20px; border-radius:8px; background:#1a202c; font-weight:bold; font-size:.75rem; border:1px solid #2d3748; color:#a0aec0; transition: transform 0.1s; }
      .pill.active { background:var(--blue); border-color:var(--blue); color:#fff; }
      
      .section { display:none; }
      .section.active { display:block; }
      .exercise-card { background:var(--card); border-radius:12px; padding:15px; margin:10px; border:1px solid #2d3748; position:relative; }
      .ex-title { font-weight:800; font-size:1rem; color:var(--blue); text-decoration:underline dotted; }
      .remove-ex { position:absolute; top:10px; right:10px; color:var(--red); font-weight:bold; padding:5px; font-size: 1.2rem; }

      .series-grid { display:grid; grid-template-columns:40px 1fr 1fr 1fr; gap:8px; align-items:center; margin-bottom:8px; }
      .input-box { background:#0b1220; border:1px solid #2d3748; border-radius:6px; padding:5px 0; }
      .input-box input { background:transparent; border:none; color:#fff; width:100%; text-align:center; font-size:1rem; outline:none; }

      .btn-add-ex { background:#1a202c; color:var(--blue); border:2px dashed var(--blue); width:calc(100% - 20px); margin:15px 10px; padding:12px; border-radius:12px; font-weight:bold; }

      .footer-actions { padding:15px 10px 30px; display:flex; gap:10px; flex-wrap:wrap; }
      .btn { padding:12px; border-radius:10px; border:none; font-weight:bold; cursor:pointer; font-size:.7rem; text-transform:uppercase; }
      .btn-save { background:var(--green); color:#fff; flex:2; }
      .btn-config { background:#2d3748; color:var(--blue); border:1px solid var(--blue); flex:1; }

      dialog { background:#161e2e; color:#fff; border:1px solid var(--blue); border-radius:12px; width:90%; padding:20px; }
      textarea { width:100%; height:120px; background:#0b1220; color:#fff; border:1px solid var(--blue); margin-top:10px; padding:10px; box-sizing: border-box; }
    </style>
  </head>

  <body>
    <div class="top-header">
      <div class="brand">TITAN <span>PRO</span></div>
      <div class="date-badge" id="displayDate">--/--/--</div>
    </div>

    <div class="timer-area">
      <div id="timerDisplay">01:00</div>
      <div class="timer-btns">
        <button class="btn-t active" onclick="setT(60, this)">1m</button>
        <button class="btn-t" onclick="setT(120, this)">2m</button>
        <button class="btn-t" onclick="setT(180, this)">3m</button>
      </div>
      <div class="timer-btns" style="margin-top:10px">
        <button id="ctrlBtn" class="btn-ctrl" onclick="toggleT()">INICIAR</button>
        <button class="btn-ctrl" style="background:var(--red)" onclick="resetT()">ZERAR</button>
      </div>
    </div>

    <div class="setup-panel" id="setupPanel">
        <label style="font-size: .7rem; font-weight: bold; color: var(--orange);">CONFIGURA√á√ÉO R√ÅPIDA</label>
        <div class="field" style="margin-top:10px">
            <select id="freq" onchange="gerarProtocolo()">
                <option value="3">ABC (3 Dias)</option>
                <option value="4">Upper/Lower (4 Dias)</option>
                <option value="5">ABCDE (5 Dias)</option>
            </select>
        </div>
        <button class="btn btn-config" onclick="limparApenasValores()" style="width:100%; color:var(--red); margin-bottom:10px">‚ôªÔ∏è LIMPAR VALORES</button>
        <button class="btn btn-save" onclick="closeConfig()" style="width:100%">FECHAR</button>
    </div>

    <div class="nav-pills" id="nav"></div>
    <main id="container"></main>
    <button class="btn-add-ex" onclick="abrirLibParaNovo()">+ ADICIONAR EXERC√çCIO</button>

    <div class="footer-actions">
      <button class="btn btn-config" onclick="openConfig()">‚öôÔ∏è CONFIG</button>
      <button class="btn btn-config" onclick="abrirCSVModal()" style="background:var(--orange); color:white;">üìä ARQUIVOS</button>
      <button class="btn btn-save" onclick="salvarTreino()">SALVAR SESS√ÉO</button>
    </div>

    <dialog id="modalCSV">
      <h3 style="margin:0; color:var(--orange)">Arquivos & Importa√ß√£o</h3>
      <p style="font-size:.7rem; color:#a0aec0">Cole o texto do treino abaixo ou use o leitor de PDF.</p>
      <textarea id="csvTextarea" placeholder="TREINO, EXERCICIO, SERIES..."></textarea>
      <div style="display:flex; gap:10px; margin-top:10px;">
        <label class="btn-config" style="flex:1; display:flex; align-items:center; justify-content:center; padding:10px">
          üìÑ PDF <input type="file" accept=".pdf" style="display:none" onchange="extrairTextoPDF(this)">
        </label>
        <button class="btn-save" onclick="importarCSV()" style="flex:1">IMPORTAR</button>
      </div>
      <button class="btn" onclick="document.getElementById('modalCSV').close()" style="width:100%; margin-top:10px; background:#2d3748; color:white;">CANCELAR</button>
    </dialog>

    <script>
      const STORAGE_KEY = "titan_state_v4";
      let timeLeft = 60, baseTime = 60, timerInt = null, isRunning = false;

      // Timer Logic
      function setT(s, btn) { if(isRunning) return; timeLeft = baseTime = s; updateT(); document.querySelectorAll(".btn-t").forEach(b => b.classList.remove("active")); btn.classList.add("active"); }
      function updateT() { const m = Math.floor(timeLeft/60); const s = timeLeft%60; document.getElementById("timerDisplay").innerText = `${m}:${s<10?'0':''}${s}`; }
      function toggleT() {
        const btn = document.getElementById("ctrlBtn");
        if (isRunning) { clearInterval(timerInt); isRunning = false; btn.innerText = "CONTINUAR"; } 
        else { isRunning = true; btn.innerText = "PAUSAR"; timerInt = setInterval(() => { if(timeLeft > 0) { timeLeft--; updateT(); } else { clearInterval(timerInt); isRunning = false; btn.innerText = "INICIAR"; timeLeft = baseTime; updateT(); } }, 1000); }
      }
      function resetT() { clearInterval(timerInt); isRunning = false; timeLeft = baseTime; updateT(); document.getElementById("ctrlBtn").innerText = "INICIAR"; }

      // UI Logic
      function openConfig() { document.getElementById("setupPanel").style.display = "block"; }
      function closeConfig() { document.getElementById("setupPanel").style.display = "none"; }
      function abrirCSVModal() { document.getElementById("modalCSV").showModal(); }

      // Long Press Logic (Pressionar para apagar)
      let pressTimer;
      function setupLongPress(element, index) {
        const start = (e) => { if(e.type === 'touchstart') e.preventDefault(); pressTimer = setTimeout(() => deleteTab(index), 800); };
        const cancel = () => clearTimeout(pressTimer);
        element.addEventListener('mousedown', start);
        element.addEventListener('touchstart', start);
        element.addEventListener('mouseup', cancel);
        element.addEventListener('touchend', cancel);
      }

      function deleteTab(index) {
        if(confirm("Apagar este treino?")) {
          const pills = document.querySelectorAll('.pill');
          const sections = document.querySelectorAll('.section');
          pills[index]?.remove();
          sections[index]?.remove();
          saveLocal();
          location.reload(); // Recarrega para reconstruir os √≠ndices
        }
      }

      function criarCard(nome, sectionId, values = null) {
        const card = document.createElement("div");
        card.className = "exercise-card";
        card.innerHTML = `
          <div class="remove-ex" onclick="if(confirm('Remover exerc√≠cio?')){this.parentElement.remove(); saveLocal();}">√ó</div>
          <div class="ex-title">${nome}</div>
          <div class="series-grid" style="margin-top:10px; font-size:.6rem; color:#718096; text-align:center;"><span>SET</span><span>KG</span><span>REPS</span><span>RPE</span></div>
          ${[1,2,3,4].map(s => `
            <div class="series-grid">
              <span style="font-size:.7rem; color:#718096; text-align:center;">S${s}</span>
              <div class="input-box"><input type="number" value="${values?.[s-1]?.kg || ''}" oninput="saveLocal()"></div>
              <div class="input-box"><input type="number" value="${values?.[s-1]?.reps || ''}" oninput="saveLocal()"></div>
              <div class="input-box"><input type="number" value="${values?.[s-1]?.rpe || ''}" oninput="saveLocal()"></div>
            </div>`).join('')}
        `;
        document.getElementById(sectionId).appendChild(card);
      }

      function tab(idx) {
        document.querySelectorAll(".section, .pill").forEach(el => el.classList.remove("active"));
        const target = document.getElementById("sec"+idx);
        const p = document.querySelectorAll(".pill")[idx];
        if(target && p) { target.classList.add("active"); p.classList.add("active"); }
      }

      function saveLocal() {
        const data = {
          treinos: Array.from(document.querySelectorAll(".section")).map((sec, i) => ({
            nome: document.querySelectorAll(".pill")[i].innerText,
            exs: Array.from(sec.querySelectorAll(".exercise-card")).map(c => ({
              nome: c.querySelector(".ex-title").innerText,
              values: Array.from(c.querySelectorAll(".series-grid:not([style*='font-size'])")).map(row => ({
                kg: row.querySelectorAll("input")[0].value,
                reps: row.querySelectorAll("input")[1].value,
                rpe: row.querySelectorAll("input")[2].value
              }))
            }))
          }))
        };
        localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
      }

      function loadLocal() {
        const raw = localStorage.getItem(STORAGE_KEY);
        if(!raw) return;
        const data = JSON.parse(raw);
        const nav = document.getElementById("nav");
        const cont = document.getElementById("container");
        nav.innerHTML = ""; cont.innerHTML = "";
        data.treinos.forEach((t, i) => {
          const p = document.createElement("div");
          p.className = `pill ${i===0?'active':''}`;
          p.innerText = t.nome;
          p.onclick = () => tab(i);
          setupLongPress(p, i);
          nav.appendChild(p);
          const sec = document.createElement("div");
          sec.id = "sec"+i;
          sec.className = `section ${i===0?'active':''}`;
          cont.appendChild(sec);
          t.exs.forEach(ex => criarCard(ex.nome, sec.id, ex.values));
        });
      }

      async function extrairTextoPDF(input) {
        const file = input.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = async function() {
          const typedarray = new Uint8Array(this.result);
          const pdf = await pdfjsLib.getDocument(typedarray).promise;
          let text = "";
          for(let i=1; i<=pdf.numPages; i++) {
            const page = await pdf.getPage(i);
            const content = await page.getTextContent();
            text += content.items.map(item => item.str).join(" ") + "\n";
          }
          document.getElementById("csvTextarea").value = text;
        };
        reader.readAsArrayBuffer(file);
      }

      function importarCSV() {
        const text = document.getElementById("csvTextarea").value;
        if(!text) return;
        // L√≥gica simplificada de importa√ß√£o por linhas
        const linhas = text.split("\n").filter(l => l.trim().length > 5);
        const cont = document.getElementById("sec0") || document.getElementById("container");
        linhas.forEach(l => criarCard(l.substring(0, 20), "sec0"));
        document.getElementById("modalCSV").close();
        saveLocal();
      }

      function salvarTreino() { saveLocal(); alert("‚úÖ Sess√£o salva no dispositivo!"); }
      function limparApenasValores() { if(confirm("Limpar pesos e reps?")){ document.querySelectorAll("input").forEach(i => i.value = ""); saveLocal(); } }

      window.onload = () => {
        loadLocal();
        document.getElementById("displayDate").innerText = new Date().toLocaleDateString('pt-BR');
      };
    </script>
  </body>
</html>
