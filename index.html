    <style>
      :root {
        --bg: #0b1220;
        --card: #161e2e;
        --blue: #3182ce;
        --text: #f7fafc;
        --orange: #f6ad55;
        --green: #38b2ac;
        --red: #e53e3e;
      }
      body {
        background: var(--bg);
        color: var(--text);
        font-family: -apple-system, sans-serif;
        margin: 0;
        padding-bottom: 20px;
      }

      /* HEADER */
      .top-header {
        padding: 15px;
        background: var(--card);
        border-bottom: 1px solid #2d3748;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 100;
      }
      .date-badge {
        font-size: 0.8rem;
        color: var(--orange);
        font-weight: bold;
        background: #0b1220;
        padding: 4px 10px;
        border-radius: 15px;
      }
      .header-left {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .logo-img {
        height: 45px;
        width: auto;
        object-fit: contain;
        filter: drop-shadow(0 0 8px rgba(49, 130, 206, 0.6));
      }

      /* TIMER */
      .timer-area {
        background: #1a202c;
        padding: 12px;
        border-bottom: 2px solid var(--blue);
        text-align: center;
      }
      #timerDisplay {
        font-size: 2.2rem;
        font-weight: 800;
        color: var(--blue);
        font-family: monospace;
        margin-bottom: 8px;
      }
      .timer-btns {
        display: flex;
        gap: 6px;
        justify-content: center;
        margin-bottom: 5px;
      }
      .btn-t {
        background: #2d3748;
        color: #fff;
        border: none;
        padding: 8px 12px;
        border-radius: 8px;
        font-size: 0.75rem;
        cursor: pointer;
        font-weight: bold;
      }
      .btn-t.active {
        background: var(--blue);
      }
      .btn-ctrl {
        background: var(--green);
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        font-weight: bold;
        font-size: 0.8rem;
      }

      /* SETUP PANEL */
      .setup-panel {
        background: var(--card);
        padding: 20px;
        border-bottom: 3px solid var(--blue);
        display: block;
      }
      .field {
        margin-bottom: 15px;
      }
      .field label {
        font-size: 0.7rem;
        color: #a0aec0;
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        text-transform: uppercase;
      }
      .field select {
        width: 100%;
        padding: 12px;
        background: #0b1220;
        color: #fff;
        border: 1px solid var(--blue);
        border-radius: 8px;
        font-weight: bold;
      }

      /* TABS / PILLS */
      .nav-pills {
        display: flex;
        gap: 8px;
        padding: 10px;
        background: var(--bg);
        overflow-x: auto;
        border-bottom: 1px solid #2d3748;
      }
      .pill {
        flex: none;
        padding: 12px 20px;
        border-radius: 8px;
        background: #1a202c;
        font-weight: bold;
        font-size: 0.75rem;
        border: 1px solid #2d3748;
        cursor: pointer;
        color: #a0aec0;
        position: relative;
        padding-right: 34px;
      }
      .pill.active {
        background: var(--blue);
        border-color: var(--blue);
        color: #fff;
      }
      .pill .pill-x {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--red);
        font-weight: 900;
        font-size: 1rem;
        line-height: 1;
        padding: 2px 6px;
        border-radius: 8px;
        cursor: pointer;
      }
      .pill.add-pill {
        padding-right: 20px;
        border: 2px dashed var(--blue);
        color: var(--blue);
        background: #1a202c;
      }

      /* EXERCISES */
      .section {
        display: none;
      }
      .section.active {
        display: block;
      }
      .exercise-card {
        background: var(--card);
        border-radius: 12px;
        padding: 15px;
        margin: 10px;
        border: 1px solid #2d3748;
        animation: fadeIn 0.3s ease;
        position: relative;
      }
      .ex-title {
        font-weight: 800;
        font-size: 1.1rem;
        color: var(--blue);
        text-decoration: underline dotted;
        cursor: pointer;
      }
      .ex-target {
        font-size: 0.75rem;
        color: var(--orange);
        font-weight: bold;
        margin: 4px 0 5px 0;
        display: block;
      }
      .remove-ex {
        position: absolute;
        top: 10px;
        right: 10px;
        color: var(--red);
        font-size: 1.2rem;
        cursor: pointer;
        font-weight: bold;
        padding: 5px;
      }
      .rpe-suggest {
        display: block;
        font-size: 0.7rem;
        color: var(--green);
        margin-bottom: 10px;
        font-family: monospace;
      }

      .series-grid {
        display: grid;
        grid-template-columns: 40px 1fr 1fr 1fr;
        gap: 8px;
        align-items: center;
        margin-bottom: 8px;
      }
      .header-grid {
        text-align: center;
        font-size: 0.6rem;
        color: #718096;
        font-weight: bold;
      }
      .input-box {
        background: #0b1220;
        border: 1px solid #2d3748;
        border-radius: 6px;
        padding: 8px 0;
      }
      .input-box input {
        background: transparent;
        border: none;
        color: #fff;
        width: 100%;
        text-align: center;
        font-size: 1.1rem;
        outline: none;
        font-weight: bold;
      }

      .btn-add-ex {
        background: #1a202c;
        color: var(--blue);
        border: 2px dashed var(--blue);
        width: calc(100% - 20px);
        margin: 15px 10px;
        padding: 15px;
        border-radius: 12px;
        font-weight: 800;
        cursor: pointer;
      }

      /* FOOTER */
      .footer-actions {
        padding: 20px 10px 40px 10px;
        display: flex;
        gap: 12px;
        background: transparent;
        flex-wrap: wrap;
      }
      .btn {
        padding: 15px;
        border-radius: 10px;
        border: none;
        font-weight: 800;
        cursor: pointer;
        flex: 1;
        text-align: center;
        font-size: 0.75rem;
        text-transform: uppercase;
        min-width: 80px;
      }
      .btn-save {
        background: var(--green);
        color: #fff;
        box-shadow: 0 4px 0 #2d8a84;
        flex: 2;
      }
      .btn-config {
        background: #2d3748;
        color: var(--blue);
        border: 1px solid var(--blue);
      }

      /* MODALS */
      dialog {
        background: #161e2e;
        color: #fff;
        border: 1px solid var(--blue);
        border-radius: 12px;
        width: 90%;
        max-width: 500px;
        padding: 20px;
      }
      dialog::backdrop {
        background: rgba(0, 0, 0, 0.8);
      }
      .lib-item {
        padding: 12px;
        border-bottom: 1px solid #2d3748;
        cursor: pointer;
      }

      #csvTextarea {
        width: 100%;
        height: 220px;
        padding: 12px;
        background: #0b1220;
        border: 1px solid var(--blue);
        border-radius: 8px;
        color: #fff;
        font-family: monospace;
        font-size: 0.8rem;
        resize: none;
        margin-bottom: 12px;
        outline: none;
      }
      .csv-info {
        font-size: 0.7rem;
        color: #a0aec0;
        margin-bottom: 12px;
        line-height: 1.4;
      }
      .csv-buttons {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      .csv-buttons button,
      .csv-buttons label {
        flex: 1;
        padding: 12px;
        border-radius: 8px;
        border: none;
        font-weight: bold;
        cursor: pointer;
        min-width: 130px;
        text-align: center;
        font-size: 0.8rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .btn-import {
        background: var(--green);
        color: #fff;
      }
      .btn-cancel {
        background: #2d3748;
        color: var(--blue);
      }

      #histList {
        max-height: 360px;
        overflow-y: auto;
        border: 1px solid #2d3748;
        border-radius: 10px;
      }
      .hist-item {
        padding: 12px;
        border-bottom: 1px solid #2d3748;
        cursor: pointer;
      }
      .hist-item strong {
        color: var(--orange);
      }
      .hist-actions {
        display: flex;
        gap: 8px;
        margin-top: 12px;
      }
      .hist-actions button {
        flex: 1;
        padding: 12px;
        border-radius: 8px;
        border: none;
        font-weight: bold;
        cursor: pointer;
      }

      #tplList {
        max-height: 220px;
        overflow-y: auto;
        border: 1px solid #2d3748;
        border-radius: 10px;
        margin-top: 10px;
      }
      .tpl-item {
        padding: 10px 12px;
        border-bottom: 1px solid #2d3748;
        cursor: pointer;
      }
      .tpl-item small {
        color: #a0aec0;
        display: block;
        margin-top: 4px;
        font-size: 0.7rem;
      }
      .tpl-actions {
        display: flex;
        gap: 8px;
        margin-top: 10px;
      }
      .tpl-actions button {
        flex: 1;
        padding: 12px;
        border-radius: 8px;
        border: none;
        font-weight: bold;
        cursor: pointer;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

    <script>

          { nome: "F (Legs 2)", exs: ["Levantamento Terra", "Leg Press", "Mesa Flexora", "Panturrilha Sentado"] },

      const STORAGE = Object.freeze({
        draftKey: "titanpro_draft_v2",

      });

      const divisoesGen = {

      const biblioteca = {
        Peito: ["Supino Inclinado", "Supino Reto", "Crossover", "Voador", "Flex√£o"],
        Costas: ["Puxada Alta", "Remada Curvada", "Remada Baixa", "Terra", "Pulldown"],
        Pernas: ["Agachamento", "Leg Press 45", "Extensora", "Flexora", "Stiff", "Panturrilha"],
        Ombros: ["Desenvolvimento", "Eleva√ß√£o Lateral", "Crucifixo Inverso", "Encolhimento"],
        Bra√ßos: ["Rosca Direta", "Tr√≠ceps Corda", "Rosca Martelo", "Tr√≠ceps Testa", "Rosca Scott"],
      };

      /* =========================================
         2. CORE: TIMER & UI
         ========================================= */
      function openConfig() {
        document.getElementById("setupPanel").style.display = "block";
      }
      function closeConfig() {
        document.getElementById("setupPanel").style.display = "none";
      }

      let timeLeft = 60,
        baseTime = 60,
        timerInt = null,
        isRunning = false;

      let audioCtx = null;
      function getAudioCtx() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        return audioCtx;
      }

      function playBeep() {
        try {
          const ctx = getAudioCtx();
          const osc = ctx.createOscillator();
          const gain = ctx.createGain();
          osc.connect(gain);
          gain.connect(ctx.destination);
          osc.frequency.value = 880;
          gain.gain.value = 0.1;
          osc.start();
          osc.stop(ctx.currentTime + 0.4);
        } catch (_) {}
      }

      function setT(s, btn) {
        if (isRunning) return;
        timeLeft = baseTime = s;
        updateT();
        document.querySelectorAll(".btn-t").forEach((b) => b.classList.remove("active"));
        btn.classList.add("active");
      }
      function updateT() {
        const m = Math.floor(timeLeft / 60);
        const s = timeLeft % 60;
        document.getElementById("timerDisplay").innerText = `${m}:${s < 10 ? "0" : ""}${s}`;
      }
      function toggleT() {
        const ctx = getAudioCtx();
        if (ctx.state === "suspended") {
          try {
            ctx.resume();
          } catch (_) {}
        }
        const btn = document.getElementById("ctrlBtn");
        if (isRunning) {

      function criarCard(nome, sectionId, series = null, reps = null, rpe = null, values = null) {

      function updateSuggests(id) {

      async function extrairTextoPDF(input) {
        if (!input.files || !input.files[0]) return;
        const file = input.files[0];
        const btnLabel = input.parentElement;

        btnLabel.innerText = "Lendo...";

        try {
          const arrayBuffer = await file.arrayBuffer();
          const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
          let fullText = "TREINO,EXERC√çCIO,S√âRIES,REPS\n";

          for (let i = 1; i <= pdf.numPages; i++) {
            const page = await pdf.getPage(i);
            const textContent = await page.getTextContent();
            const pageText = textContent.items.map((item) => item.str).join(" ");
            // Limpeza Heur√≠stica
            const linhas = pageText.split(/ {2,}|\n/).filter((l) => l.trim().length > 3);
            linhas.forEach((linha) => {
              // Se a linha tem letras, assumimos que √© um exerc√≠cio
              if (/[a-zA-Z]/.test(linha)) {
                fullText += `Treino A,${linha.trim().replace(/,/g, "")},4,10-12\n`;
              }
            });
          }
          document.getElementById("csvTextarea").value = fullText;
          alert("‚úÖ Texto extra√≠do! Agora ajuste o texto na caixa e clique em IMPORTAR.");
        } catch (err) {
          console.error(err);
          alert("‚ùå Erro ao ler PDF (Pode ser imagem escaneada).");
        } finally {
          btnLabel.innerHTML = `üìÑ LER PDF <input type="file" id="pdfUpload" accept=".pdf" style="display:none" onchange="extrairTextoPDF(this)">`;
          input.value = "";
        }
      }

      function importarCSVFromText(csvText, alsoSaveAsTemplate = false) {
        const csv = String(csvText || "").trim();
        if (!csv) {
          alert("‚ö†Ô∏è Cole o CSV primeiro!");
          return false;
        }

        const linhas = csv.split(/\r?\n/).filter((l) => l.trim());
        if (linhas.length < 2) {
          alert("‚ö†Ô∏è CSV inv√°lido ou muito curto!");
          return false;
        }

        const delim = detectDelimiter(linhas[0]);
        const header = splitCSVLine(linhas[0], delim).map((h) => h.trim().toUpperCase());

        const idxTreino = header.indexOf("TREINO");
        const idxEx = header.indexOf("EXERC√çCIO") >= 0 ? header.indexOf("EXERC√çCIO") : header.indexOf("EXERCICIO");
        const idxSeries = header.indexOf("S√âRIES") >= 0 ? header.indexOf("S√âRIES") : header.indexOf("SERIES");
        const idxReps = header.indexOf("REPS");

        if (idxTreino < 0 || idxEx < 0) {
          alert("‚ö†Ô∏è Header precisa ter: TREINO e EXERC√çCIO.");
          return false;
        }

        const grouped = {};
        const orderOfAppearance = [];

        for (let i = 1; i < linhas.length; i++) {
          const cols = splitCSVLine(linhas[i], delim);
          const treinoKey = normalizeTreinoKey(cols[idxTreino]);
          if (!treinoKey) continue;
          const exercicio = (cols[idxEx] || "").trim();
          if (!exercicio) continue;
          const seriesRaw = idxSeries >= 0 ? (cols[idxSeries] || "").trim() : "";
          const seriesNum = parseInt(String(seriesRaw).replace(/\D/g, ""), 10);
          const series = Number.isFinite(seriesNum) && seriesNum > 0 ? seriesNum : 4;
          const reps = idxReps >= 0 ? (cols[idxReps] || "").trim() : "";

          if (!grouped[treinoKey]) {
            grouped[treinoKey] = [];
            orderOfAppearance.push(treinoKey);
          }
          grouped[treinoKey].push({ exercicio, series, reps });
        }

        const treinoCount = Object.keys(grouped).length;
        if (treinoCount < 1) {
          alert("‚ö†Ô∏è Nenhuma linha v√°lida.");
          return false;
        }
        if (treinoCount > 6) {
          alert("‚ö†Ô∏è Apenas os 6 primeiros treinos foram importados.");
        }

        buildTabsFromGrouped(grouped, orderOfAppearance);
        scheduleDraftSave();
        if (alsoSaveAsTemplate) trySaveTemplate(csv);
        return true;
      }

      function normalizeTreinoKey(raw) {

      function treinoLabel(key) {
        const k = String(key || "").trim();

      function splitCSVLine(line, delim) {
        const out = [];
        let cur = "";
        let inQuotes = false;
        for (let i = 0; i < line.length; i++) {
          const ch = line[i];
          if (ch === '"') {
            if (inQuotes && line[i + 1] === '"') {
              cur += '"';
              i++;
            } else {
              inQuotes = !inQuotes;
            }
          } else if (!inQuotes && ch === delim) {
            out.push(cur.trim());
            cur = "";
          } else {
            cur += ch;
          }
        }
        out.push(cur.trim());
        return out;
      }
      function detectDelimiter(headerLine) {
        const cComma = (headerLine.match(/,/g) || []).length,
          cSemi = (headerLine.match(/;/g) || []).length,
          cTab = (headerLine.match(/\t/g) || []).length;
        return cTab >= cSemi && cTab >= cComma ? "\t" : cSemi >= cComma ? ";" : ",";
      }

        return state.sections.reduce((acc, sec) => acc + sec.cards.reduce((acc2, c) => acc2 + c.values.reduce((acc3, v) => acc3 + ((parseFloat(v.kg) || 0) * (parseFloat(v.reps) || 0)), 0), 0), 0);

        if (last > 0 && prev > 0 && (last - prev) / prev < -0.15) alert("‚ö†Ô∏è ALERTA: Volume caiu >15%. Aten√ß√£o √† recupera√ß√£o!");

        if (!n) return;
        const arr = getCSVTemplates();
        arr.unshift({ id: Date.now(), name: n, date: new Date(), csv });
        localStorage.setItem(STORAGE.csvTplKey, JSON.stringify(arr.slice(0, 20)));
        alert("Salvo!");
      }
      function mostrarModelosCSV() {
        document.getElementById("tplArea").style.display = "block";
        const l = document.getElementById("tplList");
        const arr = getCSVTemplates();
        l.innerHTML = arr.length ? "" : "<div class='tpl-item'>Vazio.</div>";
        arr.forEach((t) => {
          const d = document.createElement("div");
          d.className = "tpl-item";
          d.innerHTML = `<strong>${escapeHTML(t.name)}</strong><br><small>${new Date(t.date).toLocaleDateString()}</small>`;
          d.onclick = () => {
            if (confirm("Carregar?")) {
              importarCSVFromText(t.csv, false);
              document.getElementById("modalCSV").close();
            }
          };
          d.oncontextmenu = (e) => {
            e.preventDefault();
            if (confirm("Deletar?")) {
              localStorage.setItem(STORAGE.csvTplKey, JSON.stringify(arr.filter((x) => x.id !== t.id)));
              mostrarModelosCSV();
            }
          };
          l.appendChild(d);
        });
      }
      function limparModelosCSV() {
        if (confirm("Apagar tudo?")) localStorage.removeItem(STORAGE.csvTplKey);
        mostrarModelosCSV();
      }
      function hideModelosCSV() {
        document.getElementById("tplArea").style.display = "none";
      }
      function salvarModeloCSV() {
        const v = document.getElementById("csvTextarea").value;
        if (v) trySaveTemplate(v);
        else alert("Cole o CSV.");
      }

      /* ===== BOOT ===== */
      window.onload = () => {
        try {
          document.getElementById("displayDate").innerText = new Date().toLocaleDateString("pt-BR");
        } catch {}
        let loaded = false;
        try {
          const r = localStorage.getItem(STORAGE.draftKey);
          if (r) loaded = loadState(JSON.parse(r));
        } catch {}
        if (!loaded) gerarProtocolo();
        openConfig();
      };
    </script>
  </body>
</html>
