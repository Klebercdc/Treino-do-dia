<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="theme-color" content="#0b1220" />
    <title>TITAN PRO - Muscle Analytics</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" href="Logo.png" type="image/png" />

    <style>
      :root { --bg:#0b1220; --card:#161e2e; --blue:#3182ce; --text:#f7fafc; --orange:#f6ad55; --green:#38b2ac; --red:#e53e3e; }
      body { background:var(--bg); color:var(--text); font-family:-apple-system,sans-serif; margin:0; padding-bottom:20px; user-select:none; }

      /* HEADER & NAV */
      .top-header { padding:15px; background:var(--card); border-bottom:1px solid #2d3748; display:flex; justify-content:space-between; align-items:center; position:sticky; top:0; z-index:100; }
      .date-badge { font-size:.8rem; color:var(--orange); font-weight:bold; background:#0b1220; padding:4px 10px; border-radius:15px; }
      .logo-img { height:40px; filter:drop-shadow(0 0 5px var(--blue)); }

      /* TIMER AREA */
      .timer-area { background:#1a202c; padding:12px; border-bottom:2px solid var(--blue); text-align:center; }
      #timerDisplay { font-size:2.2rem; font-weight:800; color:var(--blue); font-family:monospace; }
      .timer-btns { display:flex; gap:6px; justify-content:center; margin-top:5px; }
      .btn-t { background:#2d3748; color:#fff; border:none; padding:8px 12px; border-radius:8px; font-weight:bold; cursor:pointer; }
      .btn-t.active { background:var(--blue); }
      .btn-ctrl { background:var(--green); color:#fff; border:none; padding:10px 20px; border-radius:8px; font-weight:bold; }

      /* SETUP PANEL */
      .setup-panel { background:var(--card); padding:20px; border-bottom:3px solid var(--blue); }
      .field label { font-size:.7rem; color:#a0aec0; display:block; margin-bottom:5px; font-weight:bold; }
      .field select { width:100%; padding:12px; background:#0b1220; color:#fff; border:1px solid var(--blue); border-radius:8px; margin-bottom:15px; }

      /* PILLS & CARDS */
      .nav-pills { display:flex; gap:8px; padding:10px; overflow-x:auto; background:var(--bg); }
      .pill { flex:none; padding:12px 20px; border-radius:8px; background:#1a202c; font-weight:bold; font-size:.75rem; color:#a0aec0; border:1px solid #2d3748; }
      .pill.active { background:var(--blue); color:#fff; }
      .pill.add-pill { border:2px dashed var(--blue); color:var(--blue); }

      .exercise-card { background:var(--card); border-radius:12px; padding:15px; margin:10px; border:1px solid #2d3748; position:relative; }
      .ex-title { font-weight:800; font-size:1.1rem; color:var(--blue); cursor:pointer; text-decoration: underline dotted; }
      .ex-target { font-size:.75rem; color:var(--orange); font-weight:bold; display:block; margin:4px 0; }
      .rpe-suggest { font-size:0.7rem; color:var(--green); font-family:monospace; }

      .series-grid { display:grid; grid-template-columns:40px 1fr 1fr 1fr; gap:8px; align-items:center; margin-bottom:6px; }
      .header-grid { text-align:center; font-size:.6rem; color:#718096; font-weight:bold; }
      .input-box { background:#0b1220; border:1px solid #2d3748; border-radius:6px; padding:6px 0; }
      .input-box.filled { border-color: var(--green); }
      .input-box input { background:transparent; border:none; color:#fff; width:100%; text-align:center; font-size:1.1rem; outline:none; font-weight:bold; }
      .input-box input::placeholder { color: rgba(255,255,255,0.1); font-size: 0.8rem; }

      /* ACTIONS */
      .footer-actions { padding:15px; display:flex; gap:10px; flex-wrap:wrap; }
      .btn { padding:15px; border-radius:10px; border:none; font-weight:800; cursor:pointer; flex:1; font-size:.75rem; text-transform:uppercase; }
      .btn-save { background:var(--green); color:#fff; }
      .btn-config { background:#2d3748; color:var(--blue); border:1px solid var(--blue); }

      dialog { background:#161e2e; color:#fff; border:1px solid var(--blue); border-radius:12px; width:92%; max-width:500px; padding:20px; }
      dialog::backdrop { background: rgba(0,0,0,0.85); }
      
      @keyframes fadeIn { from { opacity:0; } to { opacity:1; } }
    </style>
  </head>

  <body>
    <div class="top-header">
      <div style="display:flex; align-items:center; gap:10px;"><img src="Logo.png" class="logo-img"> <h1 style="margin:0; font-size:1.1rem;">TITAN <span style="color:var(--blue)">PRO</span></h1></div>
      <div class="date-badge" id="displayDate">--/--/--</div>
    </div>

    <div class="timer-area">
      <div id="timerDisplay">01:00</div>
      <div class="timer-btns">
        <button class="btn-t active" onclick="setT(60, this)">1m</button>
        <button class="btn-t" onclick="setT(120, this)">2m</button>
        <button class="btn-t" onclick="setT(180, this)">3m</button>
      </div>
      <div class="timer-btns">
        <button id="ctrlBtn" class="btn-ctrl" onclick="toggleT()">INICIAR</button>
        <button class="btn-ctrl" style="background:var(--red)" onclick="resetT()">ZERAR</button>
      </div>
    </div>

    <div class="setup-panel" id="setupPanel">
      <div class="field"><label>Frequ√™ncia</label><select id="freq" onchange="gerarProtocolo()"><option value="3">3 Dias (ABC)</option><option value="4">4 Dias (Upper/Lower)</option><option value="5">5 Dias (ABCDE)</option></select></div>
      <button class="btn btn-save" onclick="closeConfig()">ABRIR TREINO</button>
      <button class="btn" onclick="limparApenasValores()" style="background:var(--red); margin-top:10px; width:100%">REINICIAR SEMANA</button>
    </div>

    <div class="nav-pills" id="nav"></div>
    <main id="container"></main>
    <button class="btn" onclick="abrirLibParaNovo()" style="background:var(--card); color:var(--blue); border:2px dashed var(--blue); margin:10px; width:calc(100% - 20px)">+ ADICIONAR EXERC√çCIO</button>

    <div class="footer-actions">
      <button class="btn btn-config" onclick="openConfig()">‚öôÔ∏è CONFIG</button>
      <button class="btn btn-config" onclick="showAnalytics()">üìà EVOLU√á√ÉO</button>
      <button class="btn btn-save" onclick="salvarTreino()">SALVAR SESS√ÉO</button>
    </div>

    <dialog id="modalLib">
      <div id="libContent"></div>
      <button class="btn" onclick="document.getElementById('modalLib').close()" style="background:var(--red); width:100%; margin-top:10px;">FECHAR</button>
    </dialog>

    <script>
      const STORAGE = { draft: "titan_draft_v7", hist: "titan_hist_v7" };
      const MUSCLE_MAP = {
        "Peito": ["Supino", "Voador", "Flex√£o", "Crossover"],
        "Costas": ["Puxada", "Remada", "Terra", "Barra Fixa", "Pulldown"],
        "Pernas": ["Agachamento", "Leg Press", "Extensora", "Flexora", "Stiff", "Panturrilha", "Afundo"],
        "Ombros": ["Desenvolvimento", "Eleva√ß√£o Lateral", "Face Pull", "Crucifixo Inverso"],
        "Bra√ßos": ["Rosca", "Tr√≠ceps", "Martelo", "Testa", "Scott"]
      };

      let timeLeft = 60, baseTime = 60, timerInt = null, isRunning = false;

      function toggleT() {
        const btn = document.getElementById("ctrlBtn");
        if (isRunning) { clearInterval(timerInt); isRunning = false; btn.innerText = "CONTINUAR"; } 
        else { 
          isRunning = true; btn.innerText = "PAUSAR";
          timerInt = setInterval(() => {
            if (timeLeft > 0) { timeLeft--; updateT(); } 
            else { clearInterval(timerInt); isRunning = false; btn.innerText = "INICIAR"; timeLeft = baseTime; updateT(); }
          }, 1000);
        }
      }
      function updateT() { const m = Math.floor(timeLeft / 60); const s = timeLeft % 60; document.getElementById("timerDisplay").innerText = `${m}:${s < 10 ? '0' : ''}${s}`; }
      function setT(s, btn) { timeLeft = baseTime = s; updateT(); document.querySelectorAll(".btn-t").forEach(b => b.classList.remove("active")); btn.classList.add("active"); }
      function resetT() { clearInterval(timerInt); isRunning = false; timeLeft = baseTime; updateT(); document.getElementById("ctrlBtn").innerText = "INICIAR"; }

      function getMuscleGroup(name) {
        for (let group in MUSCLE_MAP) {
          if (MUSCLE_MAP[group].some(ex => name.toLowerCase().includes(ex.toLowerCase()))) return group;
        }
        return "Outros";
      }

      function criarCard(nome, sectionId, values = null) {
        const id = "ex-" + Math.random().toString(36).substr(2, 5);
        const ghostData = getLastValues(nome);
        const card = document.createElement("div");
        card.className = "exercise-card";
        card.setAttribute("data-name", nome);

        let rows = "";
        for(let s=0; s<4; s++) {
          const kg = values?.[s]?.kg ?? "";
          const rep = values?.[s]?.reps ?? "";
          const rpe = values?.[s]?.rpe ?? "";
          const gKg = ghostData?.[s]?.kg ?? "";
          const gRp = ghostData?.[s]?.reps ?? "";

          rows += `
            <div class="series-grid">
              <span style="font-size:.6rem; color:#718096">S${s+1}</span>
              <div class="input-box ${kg?'filled':''}"><input type="number" placeholder="${gKg}" value="${kg}" oninput="updateEx('${id}')"></div>
              <div class="input-box ${rep?'filled':''}"><input type="number" placeholder="${gRp}" value="${rep}" oninput="updateEx('${id}')"></div>
              <div class="input-box"><input type="number" placeholder="RPE" value="${rpe}" oninput="updateEx('${id}')" style="color:var(--orange)"></div>
            </div>`;
        }

        card.innerHTML = `
          <div style="display:flex; justify-content:space-between">
            <span class="ex-title" onclick="abrirLibParaTrocar('${id}')">${nome}</span>
            <span class="rpe-suggest" id="res-${id}">-</span>
          </div>
          <div class="series-grid header-grid" style="margin-top:10px"><span>SET</span><span>KG</span><span>REPS</span><span>RPE</span></div>
          ${rows}
        `;
        
        document.getElementById(sectionId).appendChild(card);
        card.querySelectorAll("input").forEach(i => i.addEventListener("input", saveDraft));
        addLongPress(card, () => { if(confirm("Excluir?")) { card.remove(); saveDraft(); }});
        updateEx(id);
      }

      function updateEx(id) {
        const card = document.querySelector(`[data-name]`); // Simplificado para demo
        const inputs = document.getElementById(id)?.parentElement?.parentElement?.querySelectorAll("input") || []; // Fallback se id falhar
        // L√≥gica de 1RM e PR aqui... (mesma das vers√µes anteriores)
      }

      function getLastValues(name) {
        const hist = JSON.parse(localStorage.getItem(STORAGE.hist) || "[]");
        if (!hist[0]) return null;
        for (let sec of hist[0].state.sections) {
          const found = sec.cards.find(c => c.name === name);
          if (found) return found.values;
        }
        return null;
      }

      function showAnalytics() {
        const hist = JSON.parse(localStorage.getItem(STORAGE.hist) || "[]");
        if (!hist.length) return alert("Sem dados.");

        const lastSession = hist[0].state;
        const groups = { "Peito": 0, "Costas": 0, "Pernas": 0, "Ombros": 0, "Bra√ßos": 0 };
        
        lastSession.sections.forEach(sec => {
          sec.cards.forEach(c => {
            const group = getMuscleGroup(c.name);
            if (groups[group] !== undefined) {
              c.values.forEach(v => { if(v.kg && v.reps) groups[group] += 1; }); // Conta s√©ries efetivas
            }
          });
        });

        const dialog = document.createElement("dialog");
        dialog.innerHTML = `<h3 style="color:var(--blue); margin-top:0">An√°lise de Equil√≠brio</h3>
                            <canvas id="radarChart"></canvas>
                            <button class="btn" onclick="this.parentElement.close()" style="background:var(--blue); width:100%; margin-top:15px">FECHAR</button>`;
        document.body.appendChild(dialog);
        dialog.showModal();

        new Chart(document.getElementById("radarChart"), {
          type: 'radar',
          data: {
            labels: Object.keys(groups),
            datasets: [{
              label: 'S√©ries Efetivas',
              data: Object.values(groups),
              backgroundColor: 'rgba(49, 130, 206, 0.2)',
              borderColor: '#3182ce',
              pointBackgroundColor: '#fff'
            }]
          },
          options: { 
            scales: { r: { beginAtZero: true, grid: { color: '#2d3748' }, angleLines: { color: '#2d3748' }, ticks: { display: false } } },
            plugins: { legend: { display: false } }
          }
        });
      }

      function addLongPress(el, cb) {
        let t;
        el.onmousedown = el.ontouchstart = () => t = setTimeout(cb, 800);
        el.onmouseup = el.onmouseleave = el.ontouchend = () => clearTimeout(t);
      }

      function saveDraft() {
        const state = {
          sections: Array.from(document.querySelectorAll(".section")).map(sec => ({
            cards: Array.from(sec.querySelectorAll(".exercise-card")).map(c => ({
              name: c.getAttribute("data-name"),
              values: Array.from(c.querySelectorAll(".series-grid:not(.header-grid)")).map(r => {
                const i = r.querySelectorAll("input");
                return { kg: i[0].value, reps: i[1].value, rpe: i[2].value };
              })
            }))
          }))
        };
        localStorage.setItem(STORAGE.draft, JSON.stringify(state));
      }

      function salvarTreino() {
        const draft = JSON.parse(localStorage.getItem(STORAGE.draft));
        const hist = JSON.parse(localStorage.getItem(STORAGE.hist) || "[]");
        hist.unshift({ date: new Date(), state: draft });
        localStorage.setItem(STORAGE.hist, JSON.stringify(hist.slice(0, 50)));
        alert("Sess√£o salva com sucesso!");
      }

      function gerarProtocolo() {
        const cont = document.getElementById("container");
        const nav = document.getElementById("nav");
        cont.innerHTML = ""; nav.innerHTML = "";
        ["TREINO A", "TREINO B", "TREINO C"].forEach((t, i) => {
          nav.innerHTML += `<div class="pill ${i===0?'active':''}" onclick="tab(${i})">${t}</div>`;
          const sec = document.createElement("div");
          sec.id = `sec${i}`; sec.className = `section ${i===0?'active':'hide'}`;
          sec.style.display = i===0?'block':'none';
          cont.appendChild(sec);
          if(i===0) ["Supino Reto", "Desenvolvimento", "Tr√≠ceps Corda"].forEach(ex => criarCard(ex, `sec${i}`));
        });
      }

      function tab(i) {
        document.querySelectorAll(".section").forEach(s => s.style.display = "none");
        document.querySelectorAll(".pill").forEach(p => p.classList.remove("active"));
        document.getElementById(`sec${i}`).style.display = "block";
        document.querySelectorAll(".pill")[i].classList.add("active");
      }

      function openConfig() { document.getElementById("setupPanel").style.display = "block"; }
      function closeConfig() { document.getElementById("setupPanel").style.display = "none"; }
      function limparApenasValores() { if(confirm("Limpar cargas?")) { document.querySelectorAll("input").forEach(i => i.value = ""); saveDraft(); } }

      window.onload = () => {
        document.getElementById("displayDate").innerText = new Date().toLocaleDateString("pt-BR");
        const saved = localStorage.getItem(STORAGE.draft);
        if(saved) {
           const st = JSON.parse(saved);
           // L√≥gica simples de reload...
           gerarProtocolo();
        } else {
           gerarProtocolo();
        }
      };
    </script>
  </body>
</html>
