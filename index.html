    <style>
      :root {
        --bg: #0b1220;
        --card: #161e2e;
        --blue: #3182ce;
        --text: #f7fafc;
        --orange: #f6ad55;
        --green: #38b2ac;
        --red: #e53e3e;
      }
      body {
        background: var(--bg);
        color: var(--text);
        font-family: -apple-system, sans-serif;
        margin: 0;
        padding-bottom: 20px;
      }

      .top-header {
        padding: 15px;
        background: var(--card);
        border-bottom: 1px solid #2d3748;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 100;
      }
      .date-badge {
        font-size: 0.8rem;
        color: var(--orange);
        font-weight: bold;
        background: #0b1220;
        padding: 4px 10px;
        border-radius: 15px;
      }
      .header-left {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .logo-img {
        height: 45px;
        width: auto;
        object-fit: contain;
        filter: drop-shadow(0 0 8px rgba(49, 130, 206, 0.6));
      }

      .timer-area {
        background: #1a202c;
        padding: 12px;
        border-bottom: 2px solid var(--blue);
        text-align: center;
      }
      #timerDisplay {
        font-size: 2.2rem;
        font-weight: 800;
        color: var(--blue);
        font-family: monospace;
        margin-bottom: 8px;
      }
      .timer-btns {
        display: flex;
        gap: 6px;
        justify-content: center;
        margin-bottom: 5px;
      }
      .btn-t {
        background: #2d3748;
        color: #fff;
        border: none;
        padding: 8px 12px;
        border-radius: 8px;
        font-size: 0.75rem;
        cursor: pointer;
        font-weight: bold;
      }
      .btn-t.active {
        background: var(--blue);
      }
      .btn-ctrl {
        background: var(--green);
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        font-weight: bold;
        font-size: 0.8rem;
      }

      .setup-panel {
        background: var(--card);
        padding: 20px;
        border-bottom: 3px solid var(--blue);
        display: block;
      }
      .field {
        margin-bottom: 15px;
      }
      .field label {
        font-size: 0.7rem;
        color: #a0aec0;
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        text-transform: uppercase;
      }
      .field select {
        width: 100%;
        padding: 12px;
        background: #0b1220;
        color: #fff;
        border: 1px solid var(--blue);
        border-radius: 8px;
        font-weight: bold;
      }

      .nav-pills {
        display: flex;
        gap: 8px;
        padding: 10px;
        background: var(--bg);
        overflow-x: auto;
        border-bottom: 1px solid #2d3748;
      }
      .pill {
        flex: none;
        padding: 12px 20px;
        border-radius: 8px;
        background: #1a202c;
        font-weight: bold;
        font-size: 0.75rem;
        border: 1px solid #2d3748;
        cursor: pointer;
        color: #a0aec0;
        position: relative;
        /* Removido padding extra pois n√£o h√° mais o X */
      }
      .pill.active {
        background: var(--blue);
        border-color: var(--blue);
        color: #fff;
      }
      /* Classe .pill-x removida/inutilizada */
      
      .pill.add-pill {
        padding-right: 20px;
        padding-left: 20px;
        border: 2px dashed var(--blue);
        color: var(--blue);
        background: #1a202c;
      }

      .section {
        display: none;
      }
      .section.active {
        display: block;
      }
      .exercise-card {
        background: var(--card);
        border-radius: 12px;
        padding: 15px;
        margin: 10px;
        border: 1px solid #2d3748;
        animation: fadeIn 0.3s ease;
        position: relative;
      }
      .ex-title {
        font-weight: 800;
        font-size: 1.1rem;
        color: var(--blue);
        text-decoration: underline dotted;
        cursor: pointer;
      }
      .ex-target {
        font-size: 0.75rem;
        color: var(--orange);
        font-weight: bold;
        margin: 4px 0 5px 0;
        display: block;
        cursor: pointer;
      }

      .rpe-suggest {
        display: block;
        font-size: 0.7rem;
        color: var(--green);
        margin-bottom: 10px;
        font-family: monospace;
      }

      .series-grid {
        display: grid;
        grid-template-columns: 40px 1fr 1fr 1fr;
        gap: 8px;
        align-items: center;
        margin-bottom: 8px;
      }
      .header-grid {
        text-align: center;
        font-size: 0.6rem;
        color: #718096;
        font-weight: bold;
      }
      .input-box {
        background: #0b1220;
        border: 1px solid #2d3748;
        border-radius: 6px;
        padding: 8px 0;
      }
      .input-box input {
        background: transparent;
        border: none;
        color: #fff;
        width: 100%;
        text-align: center;
        font-size: 1.1rem;
        outline: none;
        font-weight: bold;
      }

      .setcell {
        text-align: center;
        user-select: none;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2px;
      }

        color: #718096;
        font-weight: 800;
        line-height: 1.05;
      }

        color: #a0aec0;

      .ghost::placeholder {

        font-style: italic;

      .ghost {

      .footer-actions {

        background: transparent;
        flex-wrap: wrap;
      }
      .btn {

        border-radius: 10px;
        border: none;
        font-weight: 800;
        cursor: pointer;
        flex: 1;
        text-align: center;
        font-size: 0.75rem;
        text-transform: uppercase;
        min-width: 80px;

      .btn-save {

      .btn-config {

      }
      .lib-item {

      }

      #csvTextarea {

        background: #0b1220;

        border-radius: 8px;
        color: #fff;
        font-family: monospace;
        font-size: 0.8rem;
        resize: none;
        margin-bottom: 12px;
        outline: none;
      }
      .csv-info {
        font-size: 0.7rem;
        color: #a0aec0;
        margin-bottom: 12px;
        line-height: 1.4;
      }
      .csv-buttons {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      .csv-buttons button,

        padding: 12px;

        border: none;
        font-weight: bold;
        cursor: pointer;
        min-width: 130px;
        text-align: center;
        font-size: 0.8rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .btn-import {
        background: var(--green);
        color: #fff;
      }
      .btn-cancel {
        background: #2d3748;
        color: var(--blue);
      }

      #histList {
        max-height: 400px;
        overflow-y: auto;
        border: 1px solid #2d3748;
        border-radius: 10px;
      }
      .hist-item {
        padding: 12px;
        border-bottom: 1px solid #2d3748;
      }
      .hist-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
      }
      .hist-header strong {
        color: var(--orange);
      }
      .hist-details {

        background: #0b1220;

        border-radius: 8px;
        font-size: 0.75rem;

      .hist-ex-row {

        padding-bottom: 4px;
      }
      .hist-ex-name {
        color: var(--blue);
        font-weight: bold;
        display: block;
      }

      .hist-actions {
        display: flex;
        gap: 8px;
        margin-top: 12px;
      }
      .hist-actions button {
        flex: 1;
        padding: 12px;
        border-radius: 8px;
        border: none;
        font-weight: bold;
        cursor: pointer;
      }

      #tplList {
        max-height: 220px;
        overflow-y: auto;
        border: 1px solid #2d3748;
        border-radius: 10px;
        margin-top: 10px;
      }
      .tpl-item {
        padding: 10px 12px;
        border-bottom: 1px solid #2d3748;
        cursor: pointer;
      }
      .tpl-item small {
        color: #a0aec0;
        display: block;
        margin-top: 4px;
        font-size: 0.7rem;
      }
      .tpl-actions {
        display: flex;
        gap: 8px;
        margin-top: 10px;
      }
      .tpl-actions button {
        flex: 1;
        padding: 12px;
        border-radius: 8px;
        border: none;
        font-weight: bold;
        cursor: pointer;
      }

        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }

    </style>
  </head>

        Costas: ["Puxada Alta", "Remada Curvada", "Remada Baixa", "Terra", "Pulldown"],

      function openConfig() {
        document.getElementById("setupPanel").style.display = "block";
      }
      function closeConfig() {
        document.getElementById("setupPanel").style.display = "none";
      }

      let timeLeft = 60,
        baseTime = 60,
        timerInt = null,
        isRunning = false;

      let audioCtx = null;
      function getAudioCtx() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        return audioCtx;
      }
      function playBeep() {
        try {
          const ctx = getAudioCtx();
          const osc = ctx.createOscillator();
          const gain = ctx.createGain();
          osc.connect(gain);
          gain.connect(ctx.destination);
          osc.frequency.value = 880;
          gain.gain.value = 0.1;
          osc.start();
          osc.stop(ctx.currentTime + 0.4);
        } catch (_) {}
      }

      function setT(s, btn) {
        if (isRunning) return;
        timeLeft = baseTime = s;
        updateT();
        document.querySelectorAll(".btn-t").forEach((b) => b.classList.remove("active"));
        btn.classList.add("active");
      }
      function updateT() {

      function toNum(x) {

      function calcRM(kg, reps) {
        const K = toNum(kg);
        const R = toNum(reps);
        if (!K || !R) return 0;
        return K * (1 + R / 30);
      }
      
      function roundRM(x) {

      function rebuildPrevMapFromLatestHistory() {
        const hist = safeJSON(STORAGE.historyKey, []);
        if (!Array.isArray(hist) || !hist.length) return Object.create(null);
        const latest = hist[0]?.state;
        if (!latest?.sections) return Object.create(null);
        const map = Object.create(null);
        latest.sections.forEach((sec) => {
          const treinoKey = sec.treinoKey || sec?.treinoKey || sec?.treino || sec?.key;
          (sec.cards || []).forEach((c) => {
            const exName = c?.name || "";
            const k = prevKeyOf(treinoKey, exName);
            map[k] = (c.values || []).map((v) => ({
              kg: v?.kg ?? "",
              reps: v?.reps ?? "",
              rpe: v?.rpe ?? "",
              rm: v?.rm ?? (v?.kg && v?.reps ? roundRM(calcRM(v.kg, v.reps)) : ""),
            }));
          });
        });
        return map;
      }

      function importarCSVFromText(csvText, alsoSaveAsTemplate = false) {
        const csv = String(csvText || "").trim();
        if (!csv) {
          alert("‚ö†Ô∏è Cole o CSV primeiro!");
          return false;
        }

        const linhas = csv.split(/\r?\n/).filter((l) => l.trim());
        if (linhas.length < 2) {
          alert("‚ö†Ô∏è CSV inv√°lido ou muito curto!");
          return false;
        }

        const delim = detectDelimiter(linhas[0]);
        const header = splitCSVLine(linhas[0], delim).map((h) => h.trim().toUpperCase());

        const idxTreino = header.indexOf("TREINO");
        const idxEx = header.indexOf("EXERC√çCIO") >= 0 ? header.indexOf("EXERC√çCIO") : header.indexOf("EXERCICIO");
        const idxSeries = header.indexOf("S√âRIES") >= 0 ? header.indexOf("S√âRIES") : header.indexOf("SERIES");
        const idxReps = header.indexOf("REPS");

        if (idxTreino < 0 || idxEx < 0) {
          alert("‚ö†Ô∏è Header precisa ter: TREINO e EXERC√çCIO.");
          return false;
        }

        const grouped = {};
        const orderOfAppearance = [];

        for (let i = 1; i < linhas.length; i++) {
          const cols = splitCSVLine(linhas[i], delim);
          const treinoKey = normalizeTreinoKey(cols[idxTreino]);
          if (!treinoKey) continue;
          const exercicio = (cols[idxEx] || "").trim();
          if (!exercicio) continue;
          const seriesRaw = idxSeries >= 0 ? (cols[idxSeries] || "").trim() : "";
          const seriesNum = parseInt(String(seriesRaw).replace(/\D/g, ""), 10);
          const series = Number.isFinite(seriesNum) && seriesNum > 0 ? seriesNum : 4;
          const reps = idxReps >= 0 ? (cols[idxReps] || "").trim() : "";

          if (!grouped[treinoKey]) {
            grouped[treinoKey] = [];
            orderOfAppearance.push(treinoKey);
          }
          grouped[treinoKey].push({ exercicio, series, reps });
        }

        const treinoCount = Object.keys(grouped).length;
        if (treinoCount < 1) {
          alert("‚ö†Ô∏è Nenhuma linha v√°lida.");
          return false;
        }
        if (treinoCount > 6) {
          alert("‚ö†Ô∏è Apenas os 6 primeiros treinos foram importados.");
        }

        buildTabsFromGrouped(grouped, orderOfAppearance);
        scheduleDraftSave();
        if (alsoSaveAsTemplate) trySaveTemplate(csv);
        applyPrevGhostsToAll();
        return true;
      }

      function splitCSVLine(line, delim) {
        const out = [];
        let cur = "";
        let inQuotes = false;
        for (let i = 0; i < line.length; i++) {
          const ch = line[i];
          if (ch === '"') {
            if (inQuotes && line[i + 1] === '"') {
              cur += '"';
              i++;
            } else {
              inQuotes = !inQuotes;
            }
          } else if (!inQuotes && ch === delim) {
            out.push(cur.trim());
            cur = "";
          } else {
            cur += ch;
          }
        }
        out.push(cur.trim());
        return out;
      }
      function detectDelimiter(headerLine) {
        const cComma = (headerLine.match(/,/g) || []).length,
          cSemi = (headerLine.match(/;/g) || []).length,
          cTab = (headerLine.match(/\t/g) || []).length;
        return cTab >= cSemi && cTab >= cComma ? "\t" : cSemi >= cComma ? ";" : ",";
      }

          const peso = prompt("Peso atual (kg)? S√≥ n√∫meros.");
          const st = serializeCurrentState();
          const item = { id: "sess_" + Date.now(), createdAt: new Date().toISOString(), state: st, bodyWeight: peso ? parseFloat(peso) : null };
          const hist = safeJSON(STORAGE.historyKey, []);
          hist.unshift(item);
          if (hist.length > STORAGE.maxHistory) hist.length = STORAGE.maxHistory;
          localStorage.setItem(STORAGE.historyKey, JSON.stringify(hist));

          savePrevSnapshotFromState(st);
          // Atualiza mapa de "anteriores" imediatamente para uso no modo fantasma
          prevMap = getPrevMap();
          
          // Limpa inputs
          clearAllInputsToGhost();
          
          // Aplica o "modo fantasma" com os dados rec√©m salvos
          applyPrevGhostsToAll();

          checkDeload();
          alert("‚úÖ Sess√£o Salva! (Modo Fantasma Ativado)");
        } catch {
          alert("‚ö†Ô∏è Mem√≥ria cheia.");
        }
      }

      function applyPrevGhostsToAll() {
        const cards = Array.from(document.querySelectorAll(".exercise-card"));
        cards.forEach(applyPrevGhostsToCard);
      }

      function applyPrevGhostsToCard(card) {
        try {
          const sec = card.closest(".section");
          const treinoKey = sec?.getAttribute("data-treino-key") || "";
          const exName = card.querySelector(".ex-title")?.textContent || card.getAttribute("data-ex-name") || "";
          const k = prevKeyOf(treinoKey, exName);
          const prev = prevMap[k] || null;
          if (!prev) return;

          const rows = Array.from(card.querySelectorAll(".series-grid")).filter((r) => r.querySelectorAll("input").length === 3);
          rows.forEach((r, idx) => {
            const pv = prev[idx] || null;
            if (!pv) return;
            const i = r.querySelectorAll("input");

            // ‚úÖ L√≥gica de Peso Sugerido (KG Sug)
            // Se existe um RM anterior, calcula o peso necess√°rio para manter esse RM com as Reps anteriores
            // F√≥rmula Inversa Epley: Peso = RM / (1 + Reps/30)
            let kgSug = pv.kg;
            if(pv.rm && pv.reps) {
                kgSug = Math.round(pv.rm / (1 + (toNum(pv.reps)/30)));
            }

            if (!i[0].value && String(pv.kg ?? "").trim()) {
              i[0].placeholder = String(kgSug); // Mostra o Sugerido como placeholder
              i[0].classList.add("ghost");
            }
            if (!i[1].value && String(pv.reps ?? "").trim()) {
              i[1].placeholder = String(pv.reps);
              i[1].classList.add("ghost");
            }
            if (!i[2].value && String(pv.rpe ?? "").trim()) {
              i[2].placeholder = String(pv.rpe);
              i[2].classList.add("ghost");
            }

            const rmEl = card.querySelector(`#rm-${card.getAttribute("data-ex-id")}-${idx}`);
            // Mostra RM anterior se o atual estiver vazio
            if (rmEl && !i[0].value) {
              const pr = pv.rm ?? (pv.kg && pv.reps ? roundRM(calcRM(pv.kg, pv.reps)) : "");
              if (pr) rmEl.textContent = `Ant: ${pr}kg`;
            }
          });
        } catch {}
      }

      function calcVolumeTotal(state) {
        if (!state?.sections) return 0;
        return state.sections.reduce(
          (acc, sec) =>
            acc +
            (sec.cards || []).reduce(
              (acc2, c) =>
                acc2 + (c.values || []).reduce((acc3, v) => acc3 + (toNum(v.kg) * toNum(v.reps)), 0),
              0
            ),
          0
        );
      }
      function checkDeload() {
        const hist = safeJSON(STORAGE.historyKey, []).slice(0, 7).reverse();
        if (hist.length < 2) return;
        const vols = hist.map((h) => calcVolumeTotal(h.state));
        const last = vols[vols.length - 1],
          prev = vols[vols.length - 2];
        if (last > 0 && prev > 0 && (last - prev) / prev < -0.15) alert("‚ö†Ô∏è ALERTA: Volume caiu >15%. Aten√ß√£o √† recupera√ß√£o!");
      }

      function showEvoChart() {
        const hist = safeJSON(STORAGE.historyKey, []).reverse();
        if (!hist.length) {
          alert("Sem hist√≥rico.");
          return;
        }
        const data = hist.map((h) => ({ d: new Date(h.createdAt).toLocaleDateString("pt-BR").slice(0, 5), v: calcVolumeTotal(h.state) }));

        const dialog = document.createElement("dialog");
        dialog.style.cssText =
          "background:#161e2e; width:95%; max-width:600px; padding:15px; border:1px solid var(--blue); border-radius:12px;";
        const cvs = document.createElement("canvas");
        const btn = document.createElement("button");
        btn.innerText = "FECHAR";
        btn.className = "btn";
        btn.style.cssText = "background:var(--red); color:white; margin-top:10px; width:100%";
        btn.onclick = () => {
          dialog.close();
          dialog.remove();
        };
        dialog.appendChild(cvs);
        dialog.appendChild(btn);
        document.body.appendChild(dialog);
        dialog.showModal();

        new Chart(cvs, {
          type: "line",
          data: {
            labels: data.map((x) => x.d),
            datasets: [
              {
                label: "Volume Total (kg)",
                data: data.map((x) => x.v),
                borderColor: "#38b2ac",
                backgroundColor: "rgba(56,178,172,0.2)",
                fill: true,
                tension: 0.3,
              },
            ],
          },
          options: {
            responsive: true,
            scales: { y: { beginAtZero: true, grid: { color: "#2d3748" } }, x: { grid: { color: "#2d3748" } } },
            plugins: { legend: { labels: { color: "white" } } },
          },
        });
      }

      function toggleHistDetails(header) {
        const details = header.nextElementSibling;
        if(details.classList.contains("open")) {
            details.classList.remove("open");
        } else {
            details.classList.add("open");
        }
      }

      function verHistorico() {
        const list = document.getElementById("histList");
        const hist = safeJSON(STORAGE.historyKey, []);
        list.innerHTML = hist.length ? "" : '<div class="hist-item">Sem sess√µes.</div>';
        
        hist.forEach((h) => {
          const el = document.createElement("div");
          el.className = "hist-item";
          
          // ‚úÖ Constr√≥i HTML detalhado
          let detailsHTML = "";
          if (h.state && h.state.sections) {
              h.state.sections.forEach(sec => {
                  (sec.cards || []).forEach(card => {
                      const setsStr = (card.values || [])
                          .filter(v => v.kg && v.reps)
                          .map(v => `[${v.kg}kg x ${v.reps}]`)
                          .join(" ");
                      
                      if(setsStr) {
                          detailsHTML += `
                          <div class="hist-ex-row">
                              <span class="hist-ex-name">${escapeHTML(card.name)}</span>
                              <span>${setsStr}</span>
                          </div>`;
                      }
                  });
              });
          }

          el.innerHTML = `
            <div class="hist-header" onclick="toggleHistDetails(this)">
                <div>
                    <strong>${new Date(h.createdAt).toLocaleString("pt-BR")}</strong>
                    ${h.bodyWeight ? ` | ${h.bodyWeight}kg BW` : ""}
                    <br><small style="color:#a0aec0">${calcVolumeTotal(h.state)}kg vol total (Toque p/ detalhar)</small>
                </div>
                <div style="font-size:1.2rem; color:var(--blue)">+</div>
            </div>
            <div class="hist-details">
                ${detailsHTML || "Sem dados detalhados."}
                <button style="margin-top:10px; width:100%; padding:8px; background:var(--blue); border:none; color:white; border-radius:6px; font-weight:bold" onclick="if(confirm('Carregar esta sess√£o?')) { loadState(${JSON.stringify(h.state).replace(/"/g, '&quot;')}); scheduleDraftSave(); document.getElementById('modalHIST').close(); }">CARREGAR SESS√ÉO</button>
            </div>
          `;
          list.appendChild(el);
        });
        document.getElementById("modalHIST").showModal();
      }
      
      function limparHistorico() {
        if (confirm("Apagar tudo? Irrevers√≠vel.")) {
          localStorage.removeItem(STORAGE.historyKey);
          localStorage.removeItem(STORAGE.prevKey);
          prevMap = Object.create(null);
          verHistorico();
        }
      }

      function adicionarTreino() {
        const st = serializeCurrentState();
        if (st.sections.length >= 7) {
          alert("M√°ximo atingido.");
          return;
        }
        const nome = prompt("Nome do Treino (ex: Treino F):");
        if (!nome) return;
        st.sections.push({ treinoKey: normalizeTreinoKey(nome), cards: [] });
        st.pills.push({ idx: st.pills.length, label: treinoLabel(nome) });
        st.activeIdx = st.sections.length - 1;
        loadState(st);
        scheduleDraftSave();
      }
      
      function excluirTreinoPorIdx(idx) {
        // Fun√ß√£o mantida para l√≥gica interna, mas sem bot√£o UI por padr√£o
        if (!confirm("Excluir treino?")) return;
        const st = serializeCurrentState();
        if (st.sections.length <= 1) {
          alert("Mantenha 1 treino.");
          return;
        }
        st.sections.splice(idx, 1);
        st.pills.splice(idx, 1);
        st.activeIdx = 0;
        loadState(st);
        scheduleDraftSave();
      }
      
      function addPillControls() {
        const nav = document.getElementById("nav");
        // Limpa qualquer X antigo se houver
        nav.querySelectorAll(".pill-x, .add-pill").forEach((e) => e.remove());
        
        // ‚ùå X removido: N√£o adiciona mais o span .pill-x
        
        const add = document.createElement("div");
        add.className = "pill add-pill";
        add.innerText = "+";
        add.onclick = adicionarTreino;
        nav.appendChild(add);
      }

      function getCSVTemplates() {
        try {
          return JSON.parse(localStorage.getItem(STORAGE.csvTplKey)) || [];
        } catch {
          return [];
        }
      }
      function trySaveTemplate(csv) {
        const n = prompt("Nome do Modelo:");
        if (!n) return;
        const arr = getCSVTemplates();
        arr.unshift({ id: Date.now(), name: n, date: new Date(), csv });
        localStorage.setItem(STORAGE.csvTplKey, JSON.stringify(arr.slice(0, 20)));
        alert("Salvo!");
      }
      function mostrarModelosCSV() {
        document.getElementById("tplArea").style.display = "block";
        const l = document.getElementById("tplList");
        const arr = getCSVTemplates();
        l.innerHTML = arr.length ? "" : "<div class='tpl-item'>Vazio.</div>";
        arr.forEach((t) => {
          const d = document.createElement("div");
          d.className = "tpl-item";
          d.innerHTML = `<strong>${escapeHTML(t.name)}</strong><br><small>${new Date(t.date).toLocaleDateString()}</small>`;
          d.onclick = () => {
            if (confirm("Carregar?")) {
              importarCSVFromText(t.csv, false);
              document.getElementById("modalCSV").close();
            }
          };
          d.oncontextmenu = (e) => {
            e.preventDefault();
            if (confirm("Deletar?")) {
              localStorage.setItem(STORAGE.csvTplKey, JSON.stringify(arr.filter((x) => x.id !== t.id)));
              mostrarModelosCSV();
            }
          };
          l.appendChild(d);
        });
      }
      function limparModelosCSV() {
        if (confirm("Apagar tudo?")) localStorage.removeItem(STORAGE.csvTplKey);
        mostrarModelosCSV();
      }
      function hideModelosCSV() {
        document.getElementById("tplArea").style.display = "none";
      }
      function salvarModeloCSV() {
        const v = document.getElementById("csvTextarea").value;
        if (v) trySaveTemplate(v);
        else alert("Cole o CSV.");
      }

      window.onload = () => {
        try {
          document.getElementById("displayDate").innerText = new Date().toLocaleDateString("pt-BR");
        } catch {}

        prevMap = getPrevMap();

        let loaded = false;
        try {
          const r = localStorage.getItem(STORAGE.draftKey);
          if (r) loaded = loadState(JSON.parse(r));
        } catch {}

        if (!loaded) gerarProtocolo();
        openConfig();
        applyPrevGhostsToAll();
      };
    </script>
  </body>
