<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="theme-color" content="#070b14" />
    <title>TITAN PRO - Smart Workout</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';</script>
    <link rel="icon" href="Logo.png" type="image/png" />
  </head>
  <body>
    <header class="top-header">
      <div class="brand">TITAN <span>PRO</span></div>
      <div class="status-indicator">Offline Moe Mode</div>
      <div class="date-badge" id="displayDate">05/01/2026</div>
    </header>

    <aside class="left-pane">
      <div id="timerDisplay" class="display-time">01:00</div>
      <div class="timer-grid">
        <button class="btn-timer-opt" onclick="setT(30, this)">30s</button>
        <button class="btn-timer-opt active" onclick="setT(60, this)">60s</button>
        <button class="btn-timer-opt" onclick="setT(90, this)">90s</button>
        <button class="btn-timer-opt" onclick="setT(120, this)">120s</button>
      </div>
      <div class="action-stack">
        <button id="ctrlBtn" class="btn-primary-action" onclick="toggleT()">START REST</button>
        <button class="btn-secondary" style="flex-grow:0" onclick="resetT()">RESET</button>
      </div>
      <div class="setup-panel" id="setupPanel">
          <label style="font-size:0.6rem; font-weight:800; color:var(--text-muted)">CONFIGURA√á√ïES</label>
          <button class="btn-secondary" onclick="salvarTreino()" style="width:100%; margin-top:10px; border-color:var(--accent-green)">üíæ SALVAR SESS√ÉO</button>
          <button class="btn-secondary" onclick="limparRascunho()" style="width:100%; margin-top:10px; border-color:var(--red)">üóëÔ∏è REINICIAR</button>
      </div>
    </aside>

    <main class="exercise-carousel" id="container">
        </main>

    <footer class="footer-bar">
      <button class="btn-tab">TREINO A</button>
      <button class="btn-secondary" onclick="abrirLibParaNovo()">+ EXERC√çCIO</button>
      <button class="btn-secondary" onclick="verHistorico()">üìú HIST√ìRICO</button>
      <button class="btn-secondary">üìä DADOS</button>
    </footer>

    <dialog id="modalLib">
      <h3 style="color:var(--orange)">Biblioteca</h3>
      <input type="text" id="manualName" placeholder="Nome do exerc√≠cio..." style="width:100%; padding:12px; background:#05080f; color:white; border:1px solid var(--border-dim); border-radius:8px; margin-bottom:10px;">
      <div id="libContent"></div>
      <button class="btn-secondary" onclick="document.getElementById('modalLib').close()" style="width:100%">FECHAR</button>
    </dialog>

    <dialog id="modalHIST"><div id="histList"></div><button onclick="document.getElementById('modalHIST').close()">FECHAR</button></dialog>

    <script src="app.js"></script>
  </body>
</html>
