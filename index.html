<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="theme-color" content="#0b1220" />
    <title>TITAN LOG - KG/REPS/RPE</title>
    <style>
      :root { --bg: #0b1220; --card: #161e2e; --blue: #3182ce; --text: #f7fafc; }
      body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding-bottom: 40px; }
      .container { padding: 10px; max-width: 600px; margin: auto; }
      
      .nav-pills { display: flex; gap: 8px; margin-bottom: 20px; position: sticky; top: 0; background: var(--bg); padding: 10px 0; z-index: 10; border-bottom: 1px solid #2d3748; }
      .pill { flex: 1; text-align: center; padding: 12px; border-radius: 8px; background: #1a202c; font-weight: bold; font-size: 0.8rem; border: 1px solid #2d3748; }
      .pill.active { background: var(--blue); border-color: var(--blue); color: white; }

      .exercise-card { background: var(--card); border-radius: 12px; padding: 15px; margin-bottom: 15px; border: 1px solid #2d3748; }
      .ex-title { font-weight: 800; font-size: 1.1rem; color: var(--blue); margin-bottom: 2px; }
      .ex-meta { font-size: 0.75rem; color: #a0aec0; margin-bottom: 12px; text-transform: uppercase; letter-spacing: 0.5px; }
      
      .series-header { display: grid; grid-template-columns: 35px 1fr 1fr 1fr; gap: 8px; margin-bottom: 5px; text-align: center; }
      .series-header span { font-size: 0.65rem; color: #718096; font-weight: bold; }

      .series-row { display: grid; grid-template-columns: 35px 1fr 1fr 1fr; gap: 8px; align-items: center; margin-bottom: 10px; }
      .s-label { font-weight: bold; color: #718096; font-size: 0.85rem; text-align: center; }
      
      .input-box { background: #0b1220; border: 1px solid #2d3748; border-radius: 6px; padding: 8px 0; }
      .input-box input { background: transparent; border: none; color: #fff; width: 100%; text-align: center; font-size: 1rem; outline: none; font-weight: bold; }
      .input-box input::placeholder { color: #2d3748; font-weight: normal; }

      .section { display: none; }
      .section.active { display: block; }

      /* Cores para o RPE */
      input.rpe-input { color: #f6ad55; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="nav-pills">
        <div class="pill active" onclick="tab('A', this)">TREINO A</div>
        <div class="pill" onclick="tab('B', this)">TREINO B</div>
        <div class="pill" onclick="tab('C', this)">TREINO C</div>
      </div>

      <div id="A" class="section active"></div>
      <div id="B" class="section"></div>
      <div id="C" class="section"></div>
    </div>

    <script>
      const data = {
        A: [
          { n: "1. Agachamento / Leg 45", m: "4 Séries | 90s", s: 4 },
          { n: "2. Supino Inclinado", m: "4 Séries | 90s", s: 4 },
          { n: "3. Desenv. Militar", m: "3 Séries | 60s", s: 3 },
          { n: "4. Fundos / Testa", m: "3 Séries | 60s", s: 3 },
          { n: "5. Cadeira Extensora", m: "3 Séries | 45s", s: 3 }
        ],
        B: [
          { n: "1. Terra ou Stiff", m: "4 Séries | 90s", s: 4 },
          { n: "2. Remada Curvada", m: "4 Séries | 90s", s: 4 },
          { n: "3. Puxada Alta (Frente)", m: "3 Séries | 60s", s: 3 },
          { n: "4. Face Pull", m: "3 Séries | 45s", s: 3 },
          { n: "5. Rosca Direta", m: "3 Séries | 60s", s: 3 }
        ],
        C: [
          { n: "1A. Leg Press Horiz.", m: "3 Séries | Superset", s: 3 },
          { n: "1B. Flexão de Braços", m: "3 Séries | Máximo", s: 3 },
          { n: "2A. Afundo / Passada", m: "3 Séries | Constante", s: 3 },
          { n: "2B. Elevação Lateral", m: "3 Séries | 15 Reps", s: 3 },
          { n: "3A. Remada Máquina", m: "3 Séries | Foco Dorsal", s: 3 },
          { n: "3B. Tríceps Corda", m: "3 Séries | 15 Reps", s: 3 },
          { n: "4. Cadeira Flexora", m: "4 Séries | 45s", s: 4 }
        ]
      };

      function tab(t, el) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
        document.getElementById(t).classList.add('active');
        el.classList.add('active');
        window.scrollTo(0,0);
      }

      function build() {
        ['A', 'B', 'C'].forEach(id => {
          const container = document.getElementById(id);
          data[id].forEach(ex => {
            let html = `
              <div class="exercise-card">
                <div class="ex-title">${ex.n}</div>
                <div class="ex-meta">${ex.m}</div>
                <div class="series-header">
                  <span>SÉRIE</span><span>KG</span><span>REPS</span><span>RPE</span>
                </div>`;
            
            for (let i = 1; i <= ex.s; i++) {
              html += `
                <div class="series-row">
                  <div class="s-label">S${i}</div>
                  <div class="input-box"><input type="number" inputmode="decimal" placeholder="-"></div>
                  <div class="input-box"><input type="number" inputmode="numeric" placeholder="-"></div>
                  <div class="input-box"><input type="number" class="rpe-input" inputmode="numeric" placeholder="1-10"></div>
                </div>`;
            }
            html += `</div>`;
            container.innerHTML += html;
          });
        });
      }
      build();
    </script>
  </body>
</html>
