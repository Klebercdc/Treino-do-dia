<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="theme-color" content="#0b1220" />
    <title>TITAN AI - Custom Master</title>
    <style>
      :root { --bg: #0b1220; --card: #161e2e; --blue: #3182ce; --text: #f7fafc; --orange: #f6ad55; --green: #38b2ac; }
      body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding-bottom: 90px; }
      
      .top-header { padding: 15px; background: var(--card); border-bottom: 1px solid #2d3748; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 30; }
      .date-badge { font-size: 0.8rem; color: var(--orange); font-weight: bold; }

      .setup-panel { background: var(--card); padding: 20px; border-bottom: 2px solid var(--blue); }
      .field { margin-bottom: 12px; }
      .field label { font-size: 0.7rem; color: #a0aec0; display: block; margin-bottom: 5px; font-weight: bold; }
      .field select { width: 100%; padding: 12px; background: #0b1220; color: white; border: 1px solid #2d3748; border-radius: 8px; }
      
      .nav-pills { display: flex; gap: 8px; padding: 10px; background: var(--bg); overflow-x: auto; border-bottom: 1px solid #2d3748; }
      .pill { flex: 1; text-align: center; padding: 12px 18px; border-radius: 8px; background: #1a202c; font-weight: bold; font-size: 0.75rem; border: 1px solid #2d3748; cursor: pointer; color: #a0aec0; white-space: nowrap; }
      .pill.active { background: var(--blue); border-color: var(--blue); color: white; }

      .exercise-card { background: var(--card); border-radius: 12px; padding: 15px; margin: 10px; border: 1px solid #2d3748; }
      .ex-title { font-weight: 800; font-size: 1.1rem; color: var(--blue); text-decoration: underline; text-decoration-style: dotted; cursor: pointer; }
      .ex-target { font-size: 0.75rem; color: var(--orange); font-weight: bold; margin: 4px 0 10px 0; display: block; }
      
      .series-grid { display: grid; grid-template-columns: 40px 1fr 1fr 1fr; gap: 8px; align-items: center; margin-bottom: 8px; }
      .header-grid { text-align: center; font-size: 0.6rem; color: #718096; font-weight: bold; }
      .input-box { background: #0b1220; border: 1px solid #2d3748; border-radius: 6px; padding: 8px 0; }
      .input-box input { background: transparent; border: none; color: #fff; width: 100%; text-align: center; font-size: 1.1rem; outline: none; font-weight: bold; }
      
      .section { display: none; }
      .section.active { display: block; }

      .footer { position: fixed; bottom: 0; width: 100%; background: var(--bg); padding: 12px; box-sizing: border-box; display: flex; gap: 10px; border-top: 1px solid #2d3748; z-index: 40; }
      .btn { padding: 15px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; flex: 1; text-align: center; }
      .btn-save { background: var(--green); color: white; }
      .btn-config { background: #1a202c; color: var(--blue); border: 1px solid var(--blue); }

      /* Modal Biblioteca */
      dialog { background: #161e2e; color: #fff; border: 1px solid var(--blue); border-radius: 12px; width: 90%; max-width: 400px; padding: 20px; }
      .lib-item { padding: 12px; border-bottom: 1px solid #2d3748; cursor: pointer; font-size: 0.9rem; }
      .lib-item:active { background: var(--blue); }
    </style>
  </head>
  <body>

    <div class="top-header">
      <h1 style="margin:0; font-size: 1.1rem; color: var(--blue);">TITAN CUSTOM</h1>
      <div class="date-badge" id="displayDate">--/--/--</div>
    </div>

    <div class="setup-panel" id="setupPanel">
      <div class="field"><label>DIAS</label><select id="freq" onchange="gerarProtocolo()"><option value="3">3 Dias (ABC)</option><option value="4" selected>4 Dias (Upper/Lower)</option><option value="5">5 Dias (ABC+UL)</option></select></div>
      <div class="field"><label>OBJETIVO</label><select id="obj" onchange="gerarProtocolo()"><option value="hipertrofia">Hipertrofia</option><option value="forca">For√ßa</option></select></div>
      <button class="btn btn-save" onclick="document.getElementById('setupPanel').style.display='none'">MONTAR BASE</button>
    </div>

    <div class="nav-pills" id="nav"></div>
    <main id="container"></main>

    <footer class="footer">
      <button class="btn btn-config" onclick="document.getElementById('setupPanel').style.display='block'">‚öôÔ∏è</button>
      <button class="btn btn-save" onclick="salvarTreino()">SALVAR</button>
      <button class="btn btn-config" onclick="verHistorico()">üìú</button>
    </footer>

    <dialog id="modalLib">
      <h3 style="margin-top:0; color:var(--orange)">Trocar Exerc√≠cio</h3>
      <div id="libContent" style="max-height: 350px; overflow-y: auto;"></div>
      <button class="btn secondary" onclick="document.getElementById('modalLib').close()" style="width:100%; margin-top:10px; background:#2d3748; color:white; border:none; padding:10px; border-radius:8px;">Cancelar</button>
    </dialog>

    <script>
      const biblioteca = {
        "Peito": ["Supino Inclinado", "Supino Reto Barra", "Supino Halter", "Crucifixo", "Crossover", "Voador", "Flex√£o"],
        "Costas": ["Puxada Alta", "Remada Curvada", "Remada Baixa", "Serrote", "Pull Down", "Barra Fixa", "Stiff"],
        "Pernas": ["Agachamento", "Leg Press 45", "Extensora", "Flexora", "Avan√ßo", "Hack Machine", "Panturrilha"],
        "Ombros": ["Desenvolvimento", "Eleva√ß√£o Lateral", "Eleva√ß√£o Frontal", "Crucifixo Inverso", "Face Pull"],
        "Bra√ßos": ["Rosca Direta", "Rosca Martelo", "Rosca Scott", "Tr√≠ceps Corda", "Tr√≠ceps Testa", "Paralelas", "Tr√≠ceps Pulley"]
      };

      let currentTargetId = null;

      function gerarProtocolo() {
        const f = document.getElementById('freq').value;
        const o = document.getElementById('obj').value;
        const nav = document.getElementById('nav');
        const cont = document.getElementById('container');
        
        nav.innerHTML = ""; cont.innerHTML = "";
        let divisao = f=="3"?["A: Peito/Ombro/Tri","B: Costas/Biceps","C: Pernas"]:["A: Superior","B: Inferior","C: Superior","D: Inferior"];
        let metaReps = o==="forca"?"5-8":"8-12";

        divisao.forEach((nome, i) => {
          nav.innerHTML += `<div class="pill ${i===0?'active':''}" id="p${i}" onclick="tab(${i})">${nome}</div>`;
          let sec = document.createElement('div');
          sec.id = `sec${i}`;
          sec.className = `section ${i===0?'active':''}`;
          
          // Sugest√£o inicial aleat√≥ria da biblioteca
          const sugestao = ["Supino Reto", "Puxada Alta", "Agachamento", "Desenvolvimento", "Rosca Direta", "Tr√≠ceps Corda"];

          sugestao.forEach((ex, idx) => {
            const exId = `ex-${i}-${idx}`;
            sec.innerHTML += `
              <div class="exercise-card">
                <span class="ex-title" id="${exId}" onclick="abrirLib('${exId}')">${ex}</span>
                <span class="ex-target">META: ${metaReps} REPS | RPE 9</span>
                <div class="series-grid header-grid"><span>SET</span><span>KG</span><span>REPS</span><span>RPE</span></div>
                ${Array.from({length: 4}, (_, s) => `
                  <div class="series-grid">
                    <span style="font-size:0.7rem; color:#718096; text-align:center;">S${s+1}</span>
                    <div class="input-box"><input type="number" inputmode="decimal" placeholder="-"></div>
                    <div class="input-box"><input type="number" inputmode="numeric" placeholder="-"></div>
                    <div class="input-box"><input type="number" inputmode="numeric" placeholder="-"></div>
                  </div>`).join('')}
              </div>`;
          });
          cont.appendChild(sec);
        });
      }

      function abrirLib(id) {
        currentTargetId = id;
        const content = document.getElementById('libContent');
        content.innerHTML = "";
        for (let cat in biblioteca) {
          content.innerHTML += `<div style="color:var(--blue); font-weight:bold; margin: 10px 0 5px 0; border-bottom:1px solid #2d3748">${cat}</div>`;
          biblioteca[cat].forEach(ex => {
            content.innerHTML += `<div class="lib-item" onclick="trocarEx('${ex}')">${ex}</div>`;
          });
        }
        document.getElementById('modalLib').showModal();
      }

      function trocarEx(novoNome) {
        document.getElementById(currentTargetId).innerText = novoNome;
        document.getElementById('modalLib').close();
      }

      function tab(idx) {
        document.querySelectorAll('.section, .pill').forEach(el => el.classList.remove('active'));
        document.getElementById(`sec${idx}`).classList.add('active');
        document.getElementById(`p${idx}`).classList.add('active');
      }

      function salvarTreino() {
        const ativo = document.querySelector('.section.active');
        const logs = [];
        ativo.querySelectorAll('.exercise-card').forEach(card => {
          const nome = card.querySelector('.ex-title').innerText;
          card.querySelectorAll('.series-grid:not(.header-grid)').forEach((linha, i) => {
            const inps = linha.querySelectorAll('input');
            if(inps[1].value) logs.push({ex: nome, s: i+1, kg: inps[0].value||0, r: inps[1].value});
          });
        });
        if(!logs.length) return alert("Preencha as repeti√ß√µes!");
        let h = JSON.parse(localStorage.getItem('titan_v3') || '[]');
        h.unshift({data: new Date().toLocaleString('pt-BR'), dados: logs});
        localStorage.setItem('titan_v3', JSON.stringify(h.slice(0,30)));
        alert("‚úÖ Salvo!");
      }

      function verHistorico() {
        let h = JSON.parse(localStorage.getItem('titan_v3') || '[]');
        if(!h.length) return alert("Vazio.");
        let txt = h.map(i => `üóìÔ∏è ${i.data}\n${i.dados.map(d => `‚Ä¢ ${d.ex}: ${d.kg}kg x ${d.r}`).join('\n')}`).join('\n\n');
        alert(txt);
      }

      window.onload = () => {
        gerarProtocolo();
        document.getElementById('displayDate').innerText = new Date().toLocaleDateString('pt-BR');
      };
    </script>
  </body>
</html>
