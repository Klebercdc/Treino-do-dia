<!doctype html>
<html lang="pt-PT">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="theme-color" content="#0b1220" />
    <title>TITAN LOG - PRO ABC</title>
    <style>
      :root { --bg: #0b1220; --card: #161e2e; --blue: #3182ce; --text: #f7fafc; --orange: #f6ad55; --green: #38b2ac; --red: #e53e3e; }
      body { background: var(--bg); color: var(--text); font-family: 'Inter', -apple-system, sans-serif; margin: 0; padding-bottom: 100px; -webkit-font-smoothing: antialiased; }
      
      /* Header & Timer */
      .top-header { padding: 18px 15px; background: rgba(22, 30, 46, 0.98); backdrop-filter: blur(10px); border-bottom: 1px solid #2d3748; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
      .brand { font-weight: 900; font-size: 1.2rem; letter-spacing: -1px; color: var(--blue); }
      .timer-box { font-family: monospace; color: var(--orange); font-weight: bold; font-size: 1rem; background: #0b1220; padding: 5px 12px; border-radius: 8px; border: 1px solid var(--orange); cursor: pointer; }

      .setup-panel { background: var(--card); padding: 25px; border-bottom: 3px solid var(--blue); border-radius: 0 0 20px 20px; }
      .field label { font-size: 0.7rem; color: #a0aec0; display: block; margin-bottom: 8px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }
      .field select { width: 100%; padding: 14px; background: #0b1220; color: white; border: 1px solid var(--blue); border-radius: 10px; font-weight: bold; font-size: 1rem; }

      .nav-pills { display: flex; gap: 8px; padding: 15px; background: var(--bg); overflow-x: auto; scrollbar-width: none; }
      .pill { flex: 1; text-align: center; padding: 14px 20px; border-radius: 12px; background: #1a202c; font-weight: 800; font-size: 0.75rem; border: 1px solid #2d3748; cursor: pointer; color: #718096; transition: 0.3s; }
      .pill.active { background: var(--blue); border-color: var(--blue); color: white; box-shadow: 0 4px 15px rgba(49, 130, 206, 0.4); }

      /* Exercise Cards */
      .exercise-card { background: var(--card); border-radius: 18px; padding: 20px; margin: 15px 10px; border: 1px solid #2d3748; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
      .ex-title { font-weight: 800; font-size: 1.15rem; color: #fff; text-decoration: underline dotted var(--blue); cursor: pointer; display: inline-block; margin-bottom: 5px; }
      .ex-target { font-size: 0.75rem; color: var(--orange); font-weight: bold; margin-bottom: 15px; display: block; opacity: 0.9; }
      
      .series-grid { display: grid; grid-template-columns: 40px 1fr 1fr 1fr; gap: 10px; align-items: center; margin-bottom: 10px; transition: 0.2s; }
      .header-grid { text-align: center; font-size: 0.6rem; color: #718096; font-weight: 900; letter-spacing: 1px; }
      
      .input-box { background: #0b1220; border: 1px solid #2d3748; border-radius: 10px; padding: 10px 0; transition: 0.3s; }
      .input-box:focus-within { border-color: var(--blue); box-shadow: 0 0 0 1px var(--blue); }
      .input-box input { background: transparent; border: none; color: #fff; width: 100%; text-align: center; font-size: 1.1rem; outline: none; font-weight: bold; }
      .input-box input::placeholder { color: #2d3748; }

      /* Footer */
      .footer { position: fixed; bottom: 0; width: 100%; background: rgba(11, 18, 32, 0.95); backdrop-filter: blur(15px); padding: 15px; box-sizing: border-box; display: flex; gap: 12px; border-top: 1px solid #2d3748; z-index: 100; }
      .btn { padding: 16px; border-radius: 14px; border: none; font-weight: 800; cursor: pointer; flex: 1; text-align: center; font-size: 0.85rem; text-transform: uppercase; transition: 0.2s; }
      .btn:active { transform: scale(0.96); }
      .btn-save { background: var(--green); color: white; box-shadow: 0 4px 15px rgba(56, 178, 172, 0.3); }
      .btn-config { background: #1a202c; color: var(--blue); border: 1px solid var(--blue); }
      .btn-hist { flex: 0.4; background: #2d3748; color: white; }

      dialog { background: #161e2e; color: #fff; border: 1px solid var(--blue); border-radius: 24px; width: 92%; max-width: 400px; padding: 25px; border: none; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
      .lib-item { padding: 14px; border-bottom: 1px solid #2d3748; cursor: pointer; font-weight: 600; }
      .lib-item:active { background: var(--blue); color: white; }
      
      .section { display: none; }
      .section.active { display: block; animation: fadeIn 0.3s ease-in-out; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
  </head>
  <body>

    <header class="top-header">
      <div class="brand">TITAN<span style="color:#fff">LOG</span></div>
      <div id="timer" class="timer-box" onclick="startTimer(60)">‚è±Ô∏è 60s</div>
      <div id="displayDate" style="font-size: 0.8rem; font-weight: bold; color: var(--blue)">--/--/--</div>
    </header>

    <div class="setup-panel" id="setupPanel">
      <div class="field"><label>Fase de Treino</label>
        <select id="obj" onchange="gerarProtocolo()">
          <option value="hipertrofia" selected>Hipertrofia (Densidade)</option>
          <option value="forca">For√ßa (Carga M√°xima)</option>
          <option value="definicao">Metab√≥lico (Pump)</option>
        </select>
      </div>
      <button class="btn btn-save" style="margin-top: 15px; width: 100%;" onclick="document.getElementById('setupPanel').style.display='none'">Iniciar Sess√£o</button>
    </div>

    <div class="nav-pills" id="nav"></div>
    <main id="container"></main>

    <footer class="footer">
      <button class="btn btn-config" onclick="document.getElementById('setupPanel').style.display='block'">‚öôÔ∏è Meta</button>
      <button class="btn btn-save" onclick="salvarTreino()">Salvar Treino</button>
      <button class="btn btn-hist" onclick="verHistorico()">üìú</button>
    </footer>

    <dialog id="modalLib">
      <h3 style="margin:0 0 15px 0; color:var(--orange)">Trocar Exerc√≠cio</h3>
      <div id="libContent" style="max-height: 400px; overflow-y: auto;"></div>
      <button class="btn" onclick="document.getElementById('modalLib').close()" style="width:100%; margin-top:15px; background:#2d3748; color:white;">Voltar</button>
    </dialog>

    <script>
      const biblioteca = {
        "Peito": ["Supino Inclinado Halter", "Supino Reto Barra", "Crossover Baixo", "Voador", "Flex√µes"],
        "Costas": ["Puxada Alta", "Remada Curvada", "Remada Serrote", "Levantamento Terra", "Stiff", "Pull Down"],
        "Pernas": ["Leg Press 45", "Cadeira Extensora", "Cadeira Flexora", "Agachamento Smith", "Panturrilha em P√©"],
        "Ombros": ["Desenvolvimento Militar", "Eleva√ß√£o Lateral", "Face Pull", "Posterior Ombros"],
        "Bra√ßos": ["Rosca Direta", "Rosca Martelo", "Tr√≠ceps Corda", "Tr√≠ceps Testa", "Paralelas"]
      };

      const treinosFixos = {
        "A": ["Supino Inclinado Halter", "Supino Reto Barra", "Desenvolvimento Militar", "Eleva√ß√£o Lateral", "Tr√≠ceps Corda", "Tr√≠ceps Testa"],
        "B": ["Puxada Alta", "Remada Curvada", "Remada Serrote", "Posterior Ombros", "Rosca Direta", "Rosca Martelo"],
        "C": ["Leg Press 45", "Cadeira Extensora", "Cadeira Flexora", "Stiff", "Panturrilha em P√©"]
      };

      let currentExId = null;
      let timerRunning = false;

      function startTimer(seconds) {
        if(timerRunning) return;
        timerRunning = true;
        let time = seconds;
        const display = document.getElementById('timer');
        const interval = setInterval(() => {
          display.innerText = `‚è≥ ${time}s`;
          if (time <= 0) {
            clearInterval(interval);
            display.innerText = "üî• GO!";
            timerRunning = false;
            if(window.navigator.vibrate) window.navigator.vibrate([200, 100, 200]);
            setTimeout(() => display.innerText = `‚è±Ô∏è ${seconds}s`, 3000);
          }
          time--;
        }, 1000);
      }

      function gerarProtocolo() {
        const o = document.getElementById('obj').value;
        const nav = document.getElementById('nav');
        const cont = document.getElementById('container');
        nav.innerHTML = ""; cont.innerHTML = "";
        
        let meta = o==="forca"?"5-8 Reps (For√ßa)": (o==="hipertrofia"?"8-12 Reps (Volume)":"15-20 Reps (Pump)");
        let sets = o==="forca"?5: (o==="definicao"?3:4);

        ["A", "B", "C"].forEach((letra, i) => {
          const nomePill = letra === "A" ? "PUSH" : (letra === "B" ? "PULL" : "LEGS");
          nav.innerHTML += `<div class="pill ${i===0?'active':''}" id="p${i}" onclick="tab(${i})">${nomePill}</div>`;
          
          let sec = document.createElement('div');
          sec.id = `sec${i}`;
          sec.className = `section ${i===0?'active':''}`;
          
          treinosFixos[letra].forEach((ex, idx) => {
            const id = `ex-${i}-${idx}`;
            sec.innerHTML += `
              <div class="exercise-card">
                <span class="ex-title" id="${id}" onclick="abrirLib('${id}')">${ex}</span>
                <span class="ex-target">OBJETIVO: ${sets} S√âRIES | ${meta}</span>
                <div class="series-grid header-grid"><span>SET</span><span>KG</span><span>REPS</span><span>RPE</span></div>
                ${Array.from({length: sets}, (_, s) => `
                  <div class="series-grid">
                    <span style="font-size:0.75rem; color:#718096; text-align:center; font-weight:bold;">S${s+1}</span>
                    <div class="input-box"><input type="number" inputmode="decimal" placeholder="-"></div>
                    <div class="input-box"><input type="number" inputmode="numeric" placeholder="-"></div>
                    <div class="input-box"><input type="number" inputmode="numeric" placeholder="10"></div>
                  </div>`).join('')}
              </div>`;
          });
          cont.appendChild(sec);
        });
      }

      function abrirLib(id) {
        currentExId = id;
        const lib = document.getElementById('libContent');
        lib.innerHTML = "";
        for (let cat in biblioteca) {
          lib.innerHTML += `<div style="color:var(--blue); font-weight:900; margin-top:15px; font-size:0.7rem; text-transform:uppercase; border-bottom:1px solid #2d3748">${cat}</div>`;
          biblioteca[cat].forEach(ex => {
            lib.innerHTML += `<div class="lib-item" onclick="trocar('${ex}')">${ex}</div>`;
          });
        }
        document.getElementById('modalLib').showModal();
      }

      function trocar(n) { document.getElementById(currentExId).innerText = n; document.getElementById('modalLib').close(); }
      
      function tab(idx) {
        document.querySelectorAll('.section, .pill').forEach(el => el.classList.remove('active'));
        document.getElementById(`sec${idx}`).classList.add('active');
        document.getElementById(`p${idx}`).classList.add('active');
        window.scrollTo(0,0);
      }

      function salvarTreino() {
        const ativo = document.querySelector('.section.active');
        const logs = [];
        ativo.querySelectorAll('.exercise-card').forEach(card => {
          const nome = card.querySelector('.ex-title').innerText;
          card.querySelectorAll('.series-grid:not(.header-grid)').forEach((linha, i) => {
            const inps = linha.querySelectorAll('input');
            if(inps[1].value) logs.push({ex: nome, s: i+1, kg: inps[0].value||0, r: inps[1].value, rpe: inps[2].value||'-'});
          });
        });
        if(!logs.length) return alert("Preenche os dados da s√©rie!");
        let h = JSON.parse(localStorage.getItem('titan_vpro') || '[]');
        h.unshift({data: new Date().toLocaleString('pt-PT'), dados: logs});
        localStorage.setItem('titan_vpro', JSON.stringify(h.slice(0,30)));
        alert("‚úÖ Sess√£o Gravada com Sucesso!");
      }

      function verHistorico() {
        let h = JSON.parse(localStorage.getItem('titan_vpro') || '[]');
        if(!h.length) return alert("Nenhum hist√≥rico dispon√≠vel.");
        alert(h.map(i => `üóìÔ∏è ${i.data}\n${i.dados.map(d => `‚Ä¢ ${d.ex}: ${d.kg}kg x ${d.r} (RPE:${d.rpe})`).join('\n')}`).join('\n\n'));
      }

      window.onload = () => { 
        gerarProtocolo(); 
        document.getElementById('displayDate').innerText = new Date().toLocaleDateString('pt-PT');
      };
    </script>
  </body>
</html>
