<!doctype html>
<html lang="pt-PT">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="theme-color" content="#0b1220" />
    <title>TITAN LOG - Master AI</title>
    <style>
      :root { --bg: #0b1220; --card: #161e2e; --blue: #3182ce; --text: #f7fafc; --orange: #f6ad55; --green: #38b2ac; }
      body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding-bottom: 95px; }
      .top-header { padding: 15px; background: var(--card); border-bottom: 1px solid #2d3748; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
      .date-badge { font-size: 0.8rem; color: var(--orange); font-weight: bold; background: #0b1220; padding: 4px 10px; border-radius: 15px; }
      .setup-panel { background: var(--card); padding: 20px; border-bottom: 3px solid var(--blue); }
      .field { margin-bottom: 15px; }
      .field label { font-size: 0.7rem; color: #a0aec0; display: block; margin-bottom: 5px; font-weight: bold; text-transform: uppercase; }
      .field select { width: 100%; padding: 12px; background: #0b1220; color: white; border: 1px solid var(--blue); border-radius: 8px; font-weight: bold; }
      .nav-pills { display: flex; gap: 8px; padding: 10px; background: var(--bg); overflow-x: auto; border-bottom: 1px solid #2d3748; }
      .pill { flex: 1; text-align: center; padding: 12px 20px; border-radius: 8px; background: #1a202c; font-weight: bold; font-size: 0.75rem; border: 1px solid #2d3748; cursor: pointer; color: #a0aec0; white-space: nowrap; }
      .pill.active { background: var(--blue); border-color: var(--blue); color: white; }
      .exercise-card { background: var(--card); border-radius: 12px; padding: 15px; margin: 10px; border: 1px solid #2d3748; animation: fadeIn 0.3s ease; }
      .ex-title { font-weight: 800; font-size: 1.1rem; color: var(--blue); text-decoration: underline dotted; cursor: pointer; }
      .ex-target { font-size: 0.75rem; color: var(--orange); font-weight: bold; margin: 4px 0 10px 0; display: block; }
      .series-grid { display: grid; grid-template-columns: 40px 1fr 1fr 1fr; gap: 8px; align-items: center; margin-bottom: 8px; }
      .header-grid { text-align: center; font-size: 0.6rem; color: #718096; font-weight: bold; }
      .input-box { background: #0b1220; border: 1px solid #2d3748; border-radius: 6px; padding: 8px 0; }
      .input-box input { background: transparent; border: none; color: #fff; width: 100%; text-align: center; font-size: 1.1rem; outline: none; font-weight: bold; }
      .section { display: none; }
      .section.active { display: block; }
      .footer { position: fixed; bottom: 0; width: 100%; background: var(--bg); padding: 12px; box-sizing: border-box; display: flex; gap: 10px; border-top: 1px solid #2d3748; z-index: 100; }
      .btn { padding: 15px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; flex: 1; text-align: center; }
      .btn-save { background: var(--green); color: white; }
      .btn-config { background: #1a202c; color: var(--blue); border: 1px solid var(--blue); }
      dialog { background: #161e2e; color: #fff; border: 1px solid var(--blue); border-radius: 12px; width: 90%; max-width: 400px; padding: 20px; }
      .lib-item { padding: 12px; border-bottom: 1px solid #2d3748; cursor: pointer; }
      .lib-item:active { background: var(--blue); }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
  </head>
  <body>

    <div class="top-header">
      <h1 style="margin:0; font-size: 1.1rem; color: var(--blue);">TITAN LOG MASTER</h1>
      <div class="date-badge" id="displayDate">--/--/--</div>
    </div>

    <div class="setup-panel" id="setupPanel">
      <div class="field"><label>Frequ√™ncia (Dias/Semana)</label>
        <select id="freq" onchange="gerarProtocolo()">
          <option value="2">2 Dias (Full Body)</option>
          <option value="3">3 Dias (ABC - Push/Pull/Legs)</option>
          <option value="4" selected>4 Dias (Upper/Lower)</option>
          <option value="5">5 Dias (ABC + Upper/Lower)</option>
          <option value="6">6 Dias (PPL x2 - Hipertrofia Extrema)</option>
        </select>
      </div>
      <div class="field"><label>Objetivo & Periodiza√ß√£o</label>
        <select id="obj" onchange="gerarProtocolo()">
          <option value="hipertrofia">Hipertrofia (8-12 Reps - Volume)</option>
          <option value="forca">For√ßa (3-5 Reps - Carga M√°xima)</option>
          <option value="definicao">Defini√ß√£o (15-20 Reps - Metab√≥lico)</option>
        </select>
      </div>
      <button class="btn btn-save" onclick="document.getElementById('setupPanel').style.display='none'">GERAR TREINO PERSONALIZADO</button>
    </div>

    <div class="nav-pills" id="nav"></div>
    <main id="container"></main>

    <footer class="footer">
      <button class="btn btn-config" onclick="document.getElementById('setupPanel').style.display='block'">‚öôÔ∏è</button>
      <button class="btn btn-save" onclick="salvarTreino()">SALVAR HOJE</button>
      <button class="btn btn-config" onclick="verHistorico()" style="flex:0.4">üìú</button>
    </footer>

    <dialog id="modalLib">
      <h3 style="margin:0 0 15px 0; color:var(--orange)">Trocar Exerc√≠cio</h3>
      <div id="libContent" style="max-height: 350px; overflow-y: auto;"></div>
      <button class="btn" onclick="document.getElementById('modalLib').close()" style="width:100%; margin-top:10px; background:#2d3748; color:white;">Fechar</button>
    </dialog>

    <script>
      const biblioteca = {
        "Peito": ["Supino Inclinado", "Supino Reto Barra", "Supino Halter", "Crossover", "Voador"],
        "Costas": ["Puxada Alta", "Remada Curvada", "Remada Baixa", "Serrote", "Barra Fixa", "Terra"],
        "Pernas": ["Agachamento", "Leg Press 45", "Extensora", "Flexora", "Stiff", "Panturrilha"],
        "Ombros": ["Desenvolvimento", "Eleva√ß√£o Lateral", "Eleva√ß√£o Frontal", "Crucifixo Inverso"],
        "Bra√ßos": ["Rosca Direta", "Rosca Martelo", "Tr√≠ceps Corda", "Tr√≠ceps Testa", "Paralelas"]
      };

      const divisoes = {
        "2": ["A (Full Body 1)", "B (Full Body 2)"],
        "3": ["A (Push - Empurrar)", "B (Pull - Puxar)", "C (Legs - Pernas)"],
        "4": ["A (Upper - Superior)", "B (Lower - Inferior)", "C (Upper 2)", "D (Lower 2)"],
        "5": ["A (Peito/Ombro)", "B (Costas/Traps)", "C (Pernas)", "D (Superior)", "E (Inferior)"],
        "6": ["A (Push)", "B (Pull)", "C (Legs)", "D (Push 2)", "E (Pull 2)", "F (Legs 2)"]
      };

      let currentExId = null;

      function gerarProtocolo() {
        const f = document.getElementById('freq').value;
        const o = document.getElementById('obj').value;
        const nav = document.getElementById('nav');
        const cont = document.getElementById('container');
        
        nav.innerHTML = ""; cont.innerHTML = "";
        let meta = o==="forca"?"3-5 Reps (For√ßa)": (o==="hipertrofia"?"8-12 Reps (Volume)":"15-20 Reps (Pump)");
        let sets = o==="forca"?5: (o==="definicao"?3:4);

        divisoes[f].forEach((nome, i) => {
          nav.innerHTML += `<div class="pill ${i===0?'active':''}" id="p${i}" onclick="tab(${i})">${nome}</div>`;
          let sec = document.createElement('div');
          sec.id = `sec${i}`;
          sec.className = `section ${i===0?'active':''}`;
          
          let sugestao = [];
          if(nome.includes("Push") || nome.includes("Peito") || nome.includes("Upper")) sugestao = ["Supino Inclinado", "Desenvolvimento", "Tr√≠ceps Corda", "Eleva√ß√£o Lateral"];
          if(nome.includes("Pull") || nome.includes("Costas")) sugestao = ["Puxada Alta", "Remada Curvada", "Rosca Direta", "Crucifixo Inverso"];
          if(nome.includes("Legs") || nome.includes("Lower") || nome.includes("Pernas")) sugestao = ["Agachamento", "Leg Press 45", "Extensora", "Flexora", "Panturrilha"];
          if(nome.includes("Full")) sugestao = ["Agachamento", "Supino Reto", "Remada Curvada", "Desenvolvimento", "Rosca/Tr√≠ceps"];

          sugestao.forEach((ex, idx) => {
            const id = `ex-${i}-${idx}`;
            sec.innerHTML += `
              <div class="exercise-card">
                <span class="ex-title" id="${id}" onclick="abrirLib('${id}')">${ex}</span>
                <span class="ex-target">META: ${sets} S√©ries de ${meta}</span>
                <div class="series-grid header-grid"><span>SET</span><span>KG</span><span>REPS</span><span>RPE</span></div>
                ${Array.from({length: sets}, (_, s) => `
                  <div class="series-grid">
                    <span style="font-size:0.7rem; color:#718096; text-align:center;">S${s+1}</span>
                    <div class="input-box"><input type="number" inputmode="decimal" placeholder="-"></div>
                    <div class="input-box"><input type="number" inputmode="numeric" placeholder="-"></div>
                    <div class="input-box"><input type="number" inputmode="numeric" placeholder="-"></div>
                  </div>`).join('')}
              </div>`;
          });
          cont.appendChild(sec);
        });
      }

      function abrirLib(id) {
        currentExId = id;
        const lib = document.getElementById('libContent');
        lib.innerHTML = "";
        for (let cat in biblioteca) {
          lib.innerHTML += `<div style="color:var(--blue); font-weight:bold; margin-top:10px; border-bottom:1px solid #2d3748">${cat}</div>`;
          biblioteca[cat].forEach(ex => {
            lib.innerHTML += `<div class="lib-item" onclick="trocar('${ex}')">${ex}</div>`;
          });
        }
        document.getElementById('modalLib').showModal();
      }

      function trocar(n) { document.getElementById(currentExId).innerText = n; document.getElementById('modalLib').close(); }

      function tab(idx) {
        document.querySelectorAll('.section, .pill').forEach(el => el.classList.remove('active'));
        document.getElementById(`sec${idx}`).classList.add('active');
        document.getElementById(`p${idx}`).classList.add('active');
      }

      function salvarTreino() {
        const ativo = document.querySelector('.section.active');
        const logs = [];
        ativo.querySelectorAll('.exercise-card').forEach(card => {
          const nome = card.querySelector('.ex-title').innerText;
          card.querySelectorAll('.series-grid:not(.header-grid)').forEach((linha, i) => {
            const inps = linha.querySelectorAll('input');
            if(inps[1].value) logs.push({ex: nome, s: i+1, kg: inps[0].value||0, r: inps[1].value, rpe: inps[2].value||'-'});
          });
        });
        if(!logs.length) return alert("Preencha as repeti√ß√µes!");
        let h = JSON.parse(localStorage.getItem('titan_master') || '[]');
        h.unshift({data: new Date().toLocaleString('pt-PT'), dados: logs});
        localStorage.setItem('titan_master', JSON.stringify(h.slice(0,30)));
        alert("‚úÖ Treino Salvo!");
      }

      function verHistorico() {
        let h = JSON.parse(localStorage.getItem('titan_master') || '[]');
        if(!h.length) return alert("Sem hist√≥rico.");
        alert(h.map(i => `üóìÔ∏è ${i.data}\n${i.dados.map(d => `‚Ä¢ ${d.ex}: ${d.kg}kg x ${d.r} (RPE:${d.rpe})`).join('\n')}`).join('\n\n'));
      }

      window.onload = () => { 
        gerarProtocolo(); 
        document.getElementById('displayDate').innerText = new Date().toLocaleDateString('pt-PT');
      };
    </script>
</html>
