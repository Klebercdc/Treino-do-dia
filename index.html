<!doctype html>
<html lang="pt-PT">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="theme-color" content="#0b1220" />
    <title>TITAN PRO - Smart Log</title>

    <link rel="icon" href="Logo.png" type="image/png" />
    <link rel="stylesheet" href="styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
      pdfjsLib.GlobalWorkerOptions.workerSrc =
        "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";
    </script>
  </head>

  <body>
    <div class="top-header">
      <div class="header-left">
        <img src="Logo.png" alt="Logo" class="logo-img" />
        <h1>TITAN <span>PRO</span></h1>
      </div>
      <div class="date-badge" id="displayDate">--/--/--</div>
    </div>

    <div class="timer-area">
      <div id="timerDisplay">01:00</div>
      <div class="timer-btns">
        <button class="btn-t active" onclick="setT(60,this)">1m</button>
        <button class="btn-t" onclick="setT(120,this)">2m</button>
        <button class="btn-t" onclick="setT(180,this)">3m</button>
        <button class="btn-t" onclick="setT(300,this)">5m</button>
      </div>
      <div class="timer-btns">
        <button id="ctrlBtn" class="btn-ctrl" onclick="toggleT()">INICIAR</button>
        <button class="btn-ctrl red" onclick="resetT()">ZERAR</button>
      </div>
    </div>

    <div class="setup-panel" id="setupPanel">
      <div class="field">
        <label>Frequência</label>
        <select id="freq" onchange="gerarProtocolo()">
          <option value="3" selected>3 Dias (ABC)</option>
          <option value="4">4 Dias</option>
          <option value="5">5 Dias</option>
        </select>
      </div>

      <div class="field">
        <label>Objetivo</label>
        <select id="obj" onchange="gerarProtocolo()">
          <option value="hipertrofia">Hipertrofia</option>
          <option value="forca">Força</option>
          <option value="definicao">Definição</option>
        </select>
      </div>

      <button class="btn btn-save" onclick="closeConfig()">ABRIR TREINO</button>
    </div>

    <div class="nav-pills" id="nav"></div>
    <main id="container"></main>
    <button class="btn-add-ex" onclick="abrirLibParaNovo()">+ ADICIONAR EXERCÍCIO</button>

    <div class="footer-actions">
      <button class="btn btn-config" onclick="openConfig()">CONFIG</button>
      <button class="btn btn-config" onclick="showEvoChart()">EVOLUÇÃO</button>
      <button class="btn btn-save" onclick="salvarTreino()">SALVAR</button>
      <button class="btn btn-config" onclick="verHistorico()">HIST</button>
    </div>

    <dialog id="modalHIST">
      <div id="histList"></div>
      <button class="btn btn-save" onclick="this.closest('dialog').close()">FECHAR</button>
    </dialog>

    <script src="app.js"></script>
  </body>
</html>
